<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${cidadeBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${cidadeBean.pTitle}" outcome="/faces/view/cfg/idiomaslst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${cidadeBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="cidCodigo" value="#{cidadeBean.cidade.cid_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="idiCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                                                <h:inputText id="cidCodigo" value="#{cidadeBean.cidade.cid_codigo}" title="IdiCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Cidade" for="cidNome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="cidNome" value="#{cidadeBean.cidade.cid_nome}" title="Nome da Cidade" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="UF:" for="cidUF" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="cidUF" value="#{cidadeBean.cidade.cid_uf}" title="UF da Cidade" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{cidadeBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{cidadeBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
