<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${empresaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${empresaBean.pTitle}" outcome="/faces/view/cfg/empresalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${empresaBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="empCodigo" value="#{empresaBean.empresa.emp_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="empCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                                                                                        <h:inputText id="empCodigo" value="#{empresaBean.empresa.emp_codigo}" title="empCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Nome" for="empNome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="empNome" value="#{empresaBean.empresa.emp_nome}" title="Nome da Empresa" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="empDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="empDescricao" value="#{empresaBean.empresa.emp_descricao}" title="Descrição da Empresa" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tamanho" for="empTamanho" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.emp_tipo}" id="empTamanho" class="form-control">
                                <f:selectItem itemValue="1" itemLabel="Familiar"/>
                                <f:selectItem itemValue="2" itemLabel="Pequena"/>
                                <f:selectItem itemValue="3" itemLabel="Média"/>
                                <f:selectItem itemValue="4" itemLabel="Grande"/>
                                <f:selectItem itemValue="5" itemLabel="Global"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Repositório" for="empRepositorio" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.repositorio}" converter="repositorioConverter" id="empRepositorio" class="form-control">
                                <f:selectItems value="#{repositorioBean.repositorios}" var="repositorio" />
                            </h:selectOneMenu>
                        </div>
                    </div>  
                    <div class="form-group">
                        <h:outputLabel value="Cidade" for="empCidade" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.cidade}" converter="cidadeConverter" id="empCidade" class="form-control">
                                <f:selectItems value="#{cidadeBean.cidades}" var="cidade" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Bairro" for="empBairro" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.bairro}" converter="bairroConverter" id="empBairro" class="form-control">
                                <f:selectItems value="#{bairroBean.bairros}" var="bairro" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Endereço" for="empEndereco" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.endereco}" converter="enderecoConverter" id="empEndereco" class="form-control">
                                <f:selectItems value="#{enderecoBean.enderecos}" var="endereco"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="N. Endereço:" for="empNumeroENde" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="empNumeroENde" value="#{empresaBean.empresa.emp_numeroendereco}" title="empNumeroENde" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tipo" for="empTipo" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.emp_tipo}" id="empTipo" class="form-control">
                                <f:selectItem itemValue="1" itemLabel="Empresa Privada"/>
                                <f:selectItem itemValue="2" itemLabel="Empresa Pública"/>
                                <f:selectItem itemValue="3" itemLabel="Escola Privada"/>
                                <f:selectItem itemValue="4" itemLabel="Escola Pública"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Empresa Sede" for="empSede" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.emp_sede}" id="empSede" class="form-control">
                                <f:selectItem itemValue="1" itemLabel="Não"/>
                                <f:selectItem itemValue="2" itemLabel="Sim"/>
                                </h:selectOneMenu>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Empresa Sistema" for="empSistema" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{empresaBean.empresa.emp_empresa_sistema}" id="empSistema" class="form-control">
                                <f:selectItem itemValue="1" itemLabel="Não"/>
                                <f:selectItem itemValue="2" itemLabel="Sim"/>
                                </h:selectOneMenu>
                        </div>
                    </div> 
                    <div class="form-group">
                        <h:outputLabel value="Web Site:" for="empWebSite" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="empWebSite" value="#{empresaBean.empresa.emp_website}" title="empWebSite" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{empresaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{empresaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                    
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
