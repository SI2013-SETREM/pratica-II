<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="../modelos/default.xhtml">
            <ui:define name="title">
                ${logBean.pTitle}
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Configurações</li>
                <li>${logBean.pTitle}</li>
            </ui:define>
            <ui:define name="main-content">
                <div class="panel panel-body">
                    <h3><h:outputText value="Consulta de ${logBean.pTitle}"/></h3>
                    <h:form>
                        <h:dataTable value="${logBean.logs}" var="item" styleClass="dataTable table table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="${item.getLog_codigo()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tabela"/>
                                </f:facet>
                                <h:outputText value="${item.getLog_tabela()}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Data"/>
                                </f:facet>
                                <h:outputText pt:type="date" value="${item.getLog_datahora()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>    
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operação"/>
                                </f:facet>
                                <h:outputText value="${item.getLog_operacao()}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
