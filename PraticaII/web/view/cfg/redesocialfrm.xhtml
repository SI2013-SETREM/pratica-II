<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${redeSocialBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${redeSocialBean.pTitle}" outcome="/faces/view/cfg/redeSociallst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${redeSocialBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{redeSocialBean.redeSocial.rsc_codigo}" />
                    <!--                            <div class="form-group">
                                            <h:outputLabel value="Código:" for="idiCodigo" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6">
                                                                    <h:inputText id="idiCodigo" value="#{redeSocialBean.redeSocial.rsc_codigo}" title="IdiCodigo" styleClass="form-control" />
                                            </div>
                                        </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Nome: " for="rscNome" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscNome" value="#{redeSocialBean.redeSocial.rsc_nome}" title="Nome" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL: " for="rscURL" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscURL" value="#{redeSocialBean.redeSocial.rsc_url}" title="URL" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL Perfil: " for="rscUrlPerfil" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscUrlPerfil" value="#{redeSocialBean.redeSocial.rsc_urlperfil}" title="Url Perfil" pt:required="" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Categoria:" for="Categoria:" /> 
                        <h:selectOneMenu id="repositorio" converter="repositorioConverter" value="#{redeSocialBean.redeSocial.repositorio}">
                            <f:selectItems value="#{redeSocialBean.repositorios}" itemLabel="#{cat.rep_nome}" var="cat"/>
                            </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{redeSocialBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{redeSocialBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
