<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="../modelos/default.xhtml">
            <ui:define name="title">
                ${repositorioBean.pTitle}
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Configurações</li>
                <li>${repositorioBean.pTitle}</li>
            </ui:define>

            <ui:define name="main-content">
                <div class="panel panel-body">
                    <h3><h:outputText value="Lista de ${repositorioBean.pTitle}"/></h3>
                    <div class="btns-top-table">
                        <h:link outcome="repositoriofrm" styleClass="btn btn-success">
                            <i class="fa fa-plus"></i> Inserir ${repositorioBean.sTitle}
                        </h:link>
                    </div>
                    <h:form>
                        <h:dataTable value="${repositorioBean.repositorios}" var="item" styleClass="dataTable table table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="${item.getRep_codigo()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="${item.getRep_nome()}"/>
                            </h:column>
                             <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Data"/>
                                </f:facet>
                                <h:outputText pt:type="date" value="${item.getRep_data()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>    
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Nome Arquivo"/>
                                </f:facet>
                                <h:outputText value="${item.getRep_nomearquivo()}"/>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Extensão"/>
                                </f:facet>
                                <h:outputText value="${item.getRep_extensao()}"/>
                            </h:column>
                            <h:column headerClass="col-editar-header">
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="${repositorioBean.edit(item)}">
                                    <i class="fa fa-pencil"></i> Editar
                                </h:commandLink>
                            </h:column>
                            <h:column headerClass="col-excluir-header">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <h:commandLink onclick="return confirm('Deseja realmente excluir o ${repositorioBean.sTitle}?');" action="${repositorioBean.delete(item)}">
                                    <i class="fa fa-trash"></i> Excluir
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
