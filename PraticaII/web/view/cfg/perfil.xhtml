<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Perfil do Usuário
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Perfil</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do Usuário"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal" enctype="multipart/form-data">
                    <h:inputHidden id="idiCodigo" value="#{bairroBean.bairro.bai_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Arquivo:" for="repArquivo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputFile id="repArquivo" title="Arquivo" styleClass="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{repositorioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{repositorioBean.upload()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
