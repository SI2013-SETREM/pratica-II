<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${repositorioBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${repositorioBean.pTitle}" outcome="/faces/view/cfg/repositorioslst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${repositorioBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{repositorioBean.repositorio.rep_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="idiCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                                                                    <h:inputText id="idiCodigo" value="#{repositorioBean.repositorio.rep_codigo}" title="IdiCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Nome" for="repNome" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repNome" value="#{repositorioBean.repositorio.rep_nome}" pt:required="required" title="Nome Arquivo" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Tipo" for="repTipo" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{repositorioBean.repositorio.rep_tipo}" id="repTipo" class="form-control">
                                <f:selectItem itemValue="1" itemLabel="CV Gerado "/>
                                <f:selectItem itemValue="2" itemLabel="Arquivos do CV do Candidato "/>
                                <f:selectItem itemValue="3" itemLabel="Foto do CV "/>
                                <f:selectItem itemValue="4" itemLabel="Icone Rede Social "/>
                                <f:selectItem itemValue="5" itemLabel="Foto da Pessoa "/>
                            </h:selectOneMenu>
                        </div>
                    </div>        
                    
                    <div class="form-group">
                        <h:outputLabel value="Data" for="repData" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repData" pt:type="date" value="#{repositorioBean.repositorio.rep_data}" title="Data" pt:required="required" styleClass="form-control" pt:autofocus="">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Nome Arquivo" for="repNomeArquivo" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repNomeArquivo" value="#{repositorioBean.repositorio.rep_nomearquivo}" title="Nome do Arquivo" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <h:outputLabel value="Extensão" for="repExtensao" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repExtensao" maxlength="5" value="#{repositorioBean.repositorio.rep_extensao}" title="Extensão" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{repositorioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{repositorioBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
