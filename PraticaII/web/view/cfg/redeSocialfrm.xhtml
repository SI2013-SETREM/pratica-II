<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        ${redeSocialBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${redeSocialBean.pTitle}" outcome="/faces/view/cfg/redeSociallst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${redeSocialBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal" enctype="multipart/form-data">
                    <h:inputHidden id="idiCodigo" value="#{redeSocialBean.redeSocial.rsc_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="idiDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiDescricao" value="#{redeSocialBean.redeSocial.rsc_nome}" title="Descrição do Bairro" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL:" for="idiURL" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiURL" value="#{redeSocialBean.redeSocial.rsc_url}" title="Url" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL Perfil:" for="idiURLPerfil" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiURLPerfil" value="#{redeSocialBean.redeSocial.rsc_urlperfil}" title="Url Perfil" pt:required="required" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Repositório" for="empRepositorio" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <c:if test='${redeSocialBean.redeSocial.getImageUrl() != ""}'>
                                <img class="img-empresa" src="${redeSocialBean.redeSocial.getImageUrl()}" />
                            </c:if>
                            <h:inputFile value="#{redeSocialBean.file}"/> 
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{redeSocialBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{redeSocialBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
