<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${redeSocialBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${redeSocialBean.pTitle}" outcome="/faces/view/cfg/redesociallst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${redeSocialBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="rscCodigo" value="#{redeSocialBean.redesocial.rsc_codigo}" />
                    <!--                            <div class="form-group">
                                            <h:outputLabel value="Código:" for="rscCodigo" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6">
                                                <h:inputText id="idiCodigo" value="#{redeSocialBean.redesocial.rsc_codigo}" title="rscCodigo" styleClass="form-control" />
                                            </div>
                                        </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Nome: " for="rscNome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscNome" value="#{redeSocialBean.redesocial.rsc_nome}" title="rscNome" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL: " for="rscURL" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscURL" value="#{redeSocialBean.redesocial.rsc_url}" title="rscURL" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="URL Perfil: " for="rscURLPerfil" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="rscURLPerfil" value="#{redeSocialBean.redesocial.rsc_urlperfil}" title="rscURLPerfil" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Repositório" for="empRepositorio" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{redeSocialBean.redesocial.repositorio}" id="empRepositorio" class="form-control">
                                <f:selectItems value="#{repositorioBean.repositorios}" itemLabel="#{repositorio.rep_nome}" var="repositorio" itemValue="#{repositorio}"/>
                            </h:selectOneMenu>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{redeSocialBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{redeSocialBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
