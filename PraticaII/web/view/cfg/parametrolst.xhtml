<ui:composition template="../modelos/default.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        ${parametroBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li>${parametroBean.pTitle}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${parametroBean.pTitle}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="parametrofrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${parametroBean.sTitle}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${parametroBean.parametros}" var="item" rendered="${parametroBean.parametros.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="${item.getPar_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pontuação Máxima Avaliação"/>
                        </f:facet>
                        <h:outputText value="${item.getPar_qst_pontuacaomax_padrao()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${parametroBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${parametroBean.sTitle}?');" action="${parametroBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
