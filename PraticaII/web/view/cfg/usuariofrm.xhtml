<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${usuarioBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${usuarioBean.pTitle}" outcome="/faces/view/cfg/usuarioslst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${usuarioBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{usuarioBean.usuario.usu_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="idiCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                                                <h:inputText id="idiCodigo" value="#{usuarioBean.usuario.usu_codigo}" title="IdiCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Usuário" for="idiDescricao1" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiDescricao1" value="#{usuarioBean.usuario.usu_nome}" title="IdiDescricao1" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Senha" for="idiDescricao2" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiDescricao2" value="#{usuarioBean.usuario.usu_senha}" title="IdiDescricao2" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <!--<div class="form-group">
                        <h:outputLabel value="Status" for="idiDescricao3" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiDescricao3" value="#{usuarioBean.usuario.usu_status}" title="IdiDescricao3" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Ativo" for="masAtivo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="#{usuarioBean.usuario.usu_status}" id="masAtivo" title="masAtivo" pt:autofocus="" />
                        </div>
                    </div>            

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{usuarioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{usuarioBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
