<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${motivoAlteracaoSalarialBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Cargos, salários, benefícios</li>
        <li><h:link value="${motivoAlteracaoSalarialBean.pTitle}" outcome="/faces/view/csb/motivoalteracaosalariallst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${motivoAlteracaoSalarialBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="masCodigo" value="#{motivoAlteracaoSalarialBean.motivo.mas_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="masDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="masDescricao" value="#{motivoAlteracaoSalarialBean.motivo.mas_descricao}" title="masDescricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Situação" for="masSituacao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="#{motivoAlteracaoSalarialBean.motivo.mas_situacao}" id="masSituacao" title="masSituacao" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{motivoAlteracaoSalarialBean.listar()}" />
                            <h:commandButton styleClass="btns btn-primary" value="Salvar" action="#{motivoAlteracaoSalarialBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
