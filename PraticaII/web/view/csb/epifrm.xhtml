<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${epiBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Equipamentos de Proteção</li>
        <li><h:link value="${epiBean.pTitle}" outcome="/faces/view/csb/epilst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${epiBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="epiCodigo" value="#{epiBean.epi.epi_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="epiDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="epiDescricao" value="#{epiBean.epi.epi_descricao}" title="Descrição" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tipo" for="epiTipo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu pt:required="required" id="epiTipo" value="#{epiBean.epi.epi_tipo}" title="Tipo de Equipamento" styleClass="form-control" pt:autofocus="">
                                <f:selectItem  itemValue="C" itemLabel="Coletivo"/>
                                <f:selectItem  itemValue="I" itemLabel="Individual"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Ativo?" for="epiSituacao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox id="epiSituacao" value="#{epiBean.epi.epi_situacao}" title="Situação" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{epiBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{epiBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
