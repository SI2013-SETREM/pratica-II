<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <body>
        <ui:composition template="./../modelos/default.xhtml">

            <ui:define name="title">
                ${epiBean.pTitle}
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Cargos, Salários, Benefícios</li>
                <li><h:link value="${epiBean.pTitle}" outcome="/faces/view/cfg/csbepilst" /></li>
            </ui:define>

            <ui:define name="main-content">
                <div class="panel panel-body">
                    <h3><h:outputText value="Dados do ${epiBean.sTitle}"/></h3>
                    <f:view>
                        <h:form styleClass="form-horizontal">
                            <h:inputHidden id="epiCodigo" value="#{epiBean.cbsEpi.epiCodigo}" />
                            <div class="form-group">
                                <h:outputLabel value="Descrição:" for="epiDescricao" styleClass="control-label col-sm-1" />
                                <div class="col-md-6 col-sm-12">
                                    <h:inputText id="epiDescricao" value="#{epiBean.cbsEpi.epiDescricao}" title="EpiDescricao" styleClass="form-control" pt:autofocus="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Tipo" for="epiTipo" styleClass="control-label col-sm-1" />
                                <div class="col-md-6 col-sm-12">
                                    <h:selectOneMenu id="epiTipo" value="#{epiBean.cbsEpi.epiTipo}" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem itemValue="C" itemLabel="COLETIVO" />
                                        <f:selectItem itemValue="I" itemLabel="INDIVIDUAL" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Situação" for="epiSituacao" styleClass="control-label col-sm-1" />
                                <div class="col-md-6 col-sm-12">
                                    <h:selectOneMenu id="epiTipo" value="#{epiBean.cbsEpi.epiSituacao}" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem itemValue="true" itemLabel="ATIVO" />
                                        <f:selectItem itemValue="false" itemLabel="INATIVO" />
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                                    <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{epiBean.listar()}" />
                                    <h:commandButton styleClass="btn btn-success" value="Salvar" action="#{epiBean.salvar()}"></h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
