<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${planejamentoCarreiraBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Planejamento de Carreira</li>
        <li><h:link value="${planejamentoCarreiraBean.pTitle}" outcome="/faces/view/csb/planejamentocarreiralst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${planejamentoCarreiraBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="plaCodigo" value="#{planejamentoCarreiraBean.planejamento.pla_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="plaDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="plaDescricao" value="#{planejamentoCarreiraBean.planejamento.pla_descricao}" title="Descrição" styleClass="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Ativo?" for="plaStatus" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="${planejamentoCarreiraBean.planejamento.pla_status}" styleClass="carTempaiChck" title="Situação (Ativo ou Inativo)" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{planejamentoCarreiraBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{planejamentoCarreiraBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
