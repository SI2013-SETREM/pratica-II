<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${salarioBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Cargos, Salários e Benefícios</li>
        <li><h:link value="${salarioBean.pTitle}" outcome="/faces/view/csb/salariolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${salarioBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:messages style="color:red;margin:8px;" showDetail="true"/>


                    <h:inputHidden id="salCodigo" value="#{salarioBean.salario.sal_codigo}" />

                    <!--CARGO-->
                    <div class="form-group">
                        <h:outputLabel value="Cargo:" for="cargo" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{salarioBean.salario.cargo}" required="required" converter="cargoConverter" id="cargo" class="form-control">
                                <f:selectItems value="#{salarioBean.lstCargo}" var="car"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <!--PESSOA-->
                    <div class="form-group">
                        <h:outputLabel value="Pessoa:" for="pessoa" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{salarioBean.salario.pessoa}" required="required" converter="pessoaConverter" id="pessoa" class="form-control">
                                <f:selectItems value="#{salarioBean.lstPessoa}" var="pes"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <!--DATAFIM-->
                    <div class="form-group">
                        <h:outputLabel value="Data Fim" for="salDataFim" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repData" pt:type="date" value="#{salarioBean.salario.sal_datafim}" title="Data Fim" pt:required="required" styleClass="form-control" pt:autofocus="">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                    </div>

                    <!--DATAINICIAL-->
                    <div class="form-group">
                        <h:outputLabel value="Data Inicial" for="sal_datafim" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="repData" pt:type="date" value="#{salarioBean.salario.sal_datainicio}" title="Data Inicial" pt:required="required" styleClass="form-control" pt:autofocus="">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                    </div>

                    <!--SITUACAO-->
                    <h:inputHidden id="salSituacao" value="#{salarioBean.salario.sal_situacao}" />
                    <div class="form-group">
                        <h:outputLabel value="Situação:" for="sal_situacao" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="#{salarioBean.salario.sal_situacao}" id="sal_situacao" title="Situação" />
                        </div>
                    </div>

                    <!--SALARIO-->
                    <div class="form-group">
                        <h:outputLabel value="Novo salário:" for="sal_valorbruto" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText required="required" id="sal_valorbruto" value="#{salarioBean.salario.sal_valorbruto}" title="Novo Salário" styleClass="form-control"/>
                        </div>
                    </div>
                    
                    <!--MOTIVOALTERACAOSALARIO-->
                    <div class="form-group">
                        <h:outputLabel value="Motivo de Alteração Salarial:" for="motivoAlteracaoSalarial" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{salarioBean.salario.motivoAlteracaoSalarial}" required="required" converter="motivoAlteracaoSalarioConverter" id="motivoAlteracaoSalarial" class="form-control">
                                <f:selectItems value="#{salarioBean.lstMotivoAlteracaoSalarial}" var="mas"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{salarioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{salarioBean.updateSalario()}"/>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
