<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${graduacaoBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Graduações</li>
        <li><h:link value="${graduacaoBean.pTitle}" outcome="/faces/view/cfg/graduacaolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${graduacaoBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="grdCodigo" value="#{graduacaoBean.graduacao.grd_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="grdDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="grdDescricao" value="#{graduacaoBean.graduacao.grd_descricao}" title="grdDescricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{graduacaoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{graduacaoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
