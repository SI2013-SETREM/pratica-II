<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${motivoAlteracaoSalarialBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Cargos, salários, benefícios</li>
        <li>${motivoAlteracaoSalarialBean.pTitle}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${motivoAlteracaoSalarialBean.pTitle}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="motivoalteracaosalarialfrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${motivoAlteracaoSalarialBean.sTitle}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${motivoAlteracaoSalarialBean.motivos}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="${item.getMas_descricao()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Situação"/>
                        </f:facet>
                        <h:outputText value="${item.isMas_situacao() == true ? 'ATIVO' : 'INATIVO' }"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${motivoAlteracaoSalarialBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${motivoAlteracaoSalarialBean.sTitle}?');" action="${motivoAlteracaoSalarialBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
