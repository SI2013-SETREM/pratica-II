<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        ${alunosTurmaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Treinamento e Desenvolvimento</li>
        <li><h:link value="${alunosTurmaBean.pTitle}" outcome="/faces/view/td/alunosturmalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados de ${alunosTurmaBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="curCodigo" value="#{alunosTurmaBean.alunos_turma.turma.treinamento.tre_descricao}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="curCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                            <h:inputText id="curCodigo" value="#{alunosTurmaBean.alunos_turma.turma.treinamento.tre_descricao}" title="CurCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
               
                    <div class="form-group">
                        <p:outputLabel value="Aluno:" for="pessoa" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <p:autoComplete id="pessoa" multiple="true" value="#{autoCompletePessoaBean.alunos}" completeMethod="#{autoCompletePessoaBean.completaNomePessoa}"
                                            var="pessoa" itemLabel="#{pessoa.pes_nome}" itemValue="#{pessoa}" converter="pessoaConverter" forceSelection="true">
                        <p:column style="width:10%">
                            <h:outputText styleClass="ui-theme ui-theme-#{pessoa.pes_nome}"/>
                        </p:column>
                         <p:column>
                             <h:outputText value="#{pessoa.pes_nome}" />
                        </p:column>
                        </p:autoComplete>
                        </div>
                    </div> 

                    <div class="form-group">
                        <h:outputLabel value="Frequência:" for="pst_frequencia" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="pstFrequencia" value="#{alunosTurmaBean.alunos_turma.pst_frequencia}" title="PstFrequencia" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>                    
                    <div class="form-group">
                        <h:outputLabel value="Situação:" for="pst_aprovado" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu pt:required="required" id="pstAprovado" value="#{alunosTurmaBean.alunos_turma.pst_aprovado}" title="PstAprovado" styleClass="form-control" pt:autofocus="">
                                <f:selectItem  itemValue="1" itemLabel="Aprovado"/>
                                <f:selectItem  itemValue="2" itemLabel="Reprovado"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Observação:" for="pst_observacao" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="pstObservacao" value="#{alunosTurmaBean.alunos_turma.pst_observacao}" title="PstObservacao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{alunosTurmaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{alunosTurmaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>                   
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
