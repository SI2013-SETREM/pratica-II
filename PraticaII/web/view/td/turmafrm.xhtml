<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${turmaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Treinamento e Desenvolvimento</li>
        <li><h:link value="${turmaBean.pTitle}" outcome="/faces/view/td/turmalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${turmaBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="curCodigo" value="#{turmaBean.turma.tur_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="turCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                            <h:inputText id="turCodigo" value="#{turmaBean.turma.tur_codigo}" title="TurCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Treinamento: " for="tre_codigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="pessoa" converter="treinamentoConverter" value="#{turmaBean.turma.treinamento}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{turmaBean.lsttreinamento}" var="tipe" itemLabel="#{tipe.tur_}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data Inicial" for="tur_datainicio" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="turDataInicio" value="#{turmaBean.turma.tur_datainicio}" title="TurDataInicio" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data Final" for="tur_datafim" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="turDataFim" value="#{turmaBean.turma.tur_datafim}" title="TurDataFim" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Limite de Alunos:" for="tur_limite_alunos" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="turLimiteAlunos" value="#{turmaBean.turma.tur_limite_alunos}" title="TurLimiteAlunos" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Status da Turma:" for="tur_status_turma" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="turStatusTurma" value="#{turmaBean.turma.tur_status_turma}" title="TurStatusTurma" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Carga Horária por Seção:" for="tur_cargahoraria_secao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="turCargaHorariaSecao" value="#{turmaBean.turma.tur_cargahoraria_secao}" title="TurCargaHorariaSecao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{turmaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{turmaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
