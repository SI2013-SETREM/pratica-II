<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${localBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Treinamento e Desenvolvimento</li>
        <li><h:link value="${localBean.pTitle}" outcome="/faces/view/td/locallst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${localBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:messages />
                    <h:inputHidden id="locCodigo" value="#{localBean.local.loc_codigo}" />
<!--                            <div class="form-group">
                        <h:outputLabel value="Código:" for="locCodigo" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                            <h:inputText id="locCodigo" value="#{localBean.local.loc_codigo}" title="LocCodigo" styleClass="form-control" />
                        </div>
                    </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="loc_Descricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="locDescricao" value="#{localBean.local.loc_descricao}" title="LocDescricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Empresa: " for="empresa" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="empresa" converter="empresaConverter" value="#{localBean.local.empresa}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{localBean.lstempresa}" var="tipe" itemLabel="#{tipe.emp_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Cidade: " for="cidade" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="cidade" converter="cidadeConverter" value="#{localBean.local.cidade}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{localBean.lstcidade}" var="tipe" itemLabel="#{tipe.cid_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Infra-estrutura:" for="loc_infraestrutura" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="locInfraEstrutura" value="#{localBean.local.loc_infraestrutura}" title="LocInfraEstrutura" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{localBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{localBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
