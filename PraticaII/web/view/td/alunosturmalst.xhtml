<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${alunosTurmaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Treinamento e Desenvolvimento</li>
        <li>${alunosTurmaBean.pTitle}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${alunosTurmaBean.pTitle}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="turmalst" styleClass="btn btn-success">
                    <i class="fa fa-arrow-left"></i> Voltar
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${alunosTurmaBean.alunos_turmas}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod Turma"/>
                        </f:facet>
                        <h:outputText value="${item.turma.getTur_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Turma"/>
                        </f:facet>
                        <h:outputText value="${item.turma.treinamento.getTre_descricao()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod Aluno"/>
                        </f:facet>
                        <h:outputText value="${item.pessoa.getPes_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.pessoa.getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Frequencia"/>
                        </f:facet>
                        <h:outputText value="${item.getPst_frequencia()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Situação"/>
                        </f:facet>
                        <h:outputText value="${item.retornaSituacao(item.getPst_aprovado())}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Observação"/>
                        </f:facet>
                        <h:outputText value="${item.getPst_observacao()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Avaliar Alunos"/>
                        </f:facet>
                        <h:commandLink action="${alunosTurmaBean.edit(item)}">
                            <i class="fa fa-pencil-square-o"></i> Avaliar
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
