<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="header">
        <script type="text/javascript">
            ($(function () {
                $("#form\\:treStatusValidade").change(function () {
                    if ($("#form\\:treStatusValidade").is(":checked") === true) {
                        $('#DataDeValidade').prop('hidden', false);
                    }
                    else
                    {
                        $('#DataDeValidade').prop('hidden', true);
                    }
                });
            }))
        </script>
    </ui:define>    

    <ui:define name="title">
        ${cursosPessoaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Treinamento e Desenvolvimento</li>
        <li><h:link value="${cursosPessoaBean.pTitle}" outcome="/faces/view/td/cursospessoalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados de ${cursosPessoaBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal" id="form">
                    <h:messages />
                    <h:inputHidden id="curCodigo" value="#{cursosPessoaBean.cursos_pessoa.curso.cur_codigo}" />
                    <!--                            <div class="form-group">
                                            <h:outputLabel value="Código:" for="curCodigo" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6">
                                                <h:inputText id="curCodigo" value="#{cursosPessoaBean.cursos_pessoa.curso.cur_codigo}" title="CurCodigo" styleClass="form-control" />
                                            </div>
                                        </div>-->

                    <div class="form-group">
                        <h:outputLabel value="Pessoa: " for="pessoa" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="cidade" converter="pessoaConverter" value="#{cursosPessoaBean.cursos_pessoa.pessoa.pes_nome}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{cursosPessoaBean.lstpessoa}" var="tipe" itemLabel="#{tipe.pes_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Curso: " for="curso" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="curso" converter="cursoConverter" value="#{cursosPessoaBean.cursos_pessoa.curso}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{cursosPessoaBean.lstcurso}" var="tipe" itemLabel="#{tipe.cur_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Empresa: " for="empresa" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="cidade" converter="empresaConverter" value="#{cursosPessoaBean.cursos_pessoa.empresa.emp_nome}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{cursosPessoaBean.lstempresa}" var="tipe" itemLabel="#{tipe.emp_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="crp_Descricao" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="crpDescricao" value="#{cursosPessoaBean.cursos_pessoa.crp_descricao}" title="CrpDescricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Carga Horária:" for="crp_carga_horaria" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:type="time" pt:required="required" id="crpCargaHoraria" value="#{cursosPessoaBean.cursos_pessoa.crp_carga_horaria}" title="CrpCargaHoraria" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data Inicial:" for="crp_data_inicio" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:type="date" pt:required="required" id="crpDataInicial" value="#{cursosPessoaBean.cursos_pessoa.crp_data_inicio}" title="CrpDataInicio" styleClass="form-control" pt:autofocus="" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Data Final:" for="crp_data_fim" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:type="date" pt:required="required" id="crpDataFinal" value="#{cursosPessoaBean.cursos_pessoa.crp_data_fim}" title="CrpDataFim" styleClass="form-control" pt:autofocus="" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Validade: " for="crp_status_validade" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox  id="treStatusValidade" value="#{cursosPessoaBean.cursos_pessoa.crp_status_validade}" title="CrpStatusValidade" pt:autofocus="">
                                <f:selectItem itemDisabled="true" itemValue="0"/>
                                <f:selectItem itemDisabled="false" itemValue="1"/>
                            </h:selectBooleanCheckbox>
                        </div>
                    </div>
                    <div class="form-group" id="DataDeValidade">
                        <h:outputLabel value="Data Validade:" for="crp_data_validade" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:type="date" id="crpDataValidade" value="#{cursosPessoaBean.cursos_pessoa.crp_data_validade}" title="CrpDataValidade" styleClass="form-control" pt:autofocus="">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group" id="teste">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{cursosPessoaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{cursosPessoaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
