<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        ${competenciaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Avaliação</li>
        <li>${competenciaBean.pTitle}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${competenciaBean.pTitle}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="competenciafrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${competenciaBean.sTitle}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${competenciaBean.competencias}" var="item" rendered="${competenciaBean.competencias.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getCmp_descricao()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="${item.getCmp_status()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="${item.tipocompetencia.getTcp_descricao()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${competenciaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${competenciaBean.sTitle}?');" action="${competenciaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
