<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../modelos/default.xhtml">
            <ui:define name="title">
                Competência
            </ui:define>
            <ui:define name="breadcrumb">
                <li>Competência</li>
            </ui:define>

            <ui:define name="main-content">
                <style>
                    .desc textarea{
                        width: 100% !important;
                        min-height: 100px;
                    }
                </style>
                <script>
                    $(function () {
                        $('#popup').click(function () {
                        });

                    })
                </script>
                <div class="panel panel-body">
                    <a class="btn btn-primary" id="popup">Teste PopUp</a>
                    <h:form>
                        <p:dataTable value="#{competenciaBean.competencia}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.cmp_codigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="#{item.cmp_descricao}"/>
                            </p:column>
                            ]  <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.cmp_status}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Competência"/>
                                </f:facet>
                                <h:outputText value="#{item.tipocompetencia.tcp_descricao}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opções"/>
                                </f:facet>
                                <h:commandLink value="Editar" action="#{competenciaBean.select()}" class="btn"/>
                                <h:commandLink value="Excluir" action="#{competenciaBean.delete()}" class="btn" onclick="return confirm('Are you sure?')"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                    </h:form><br/>
                    <h:form id="form" styleClass="form-horizontal">
                        <h:inputHidden id="idiCodigo" value="#{competenciaBean.competencia.cmp_codigo}" />
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Status: " for="descricao" /></div>
                                <div class="col-md-12 desc"><p:inputTextarea id="descricao" value="#{competenciaBean.competencia.cmp_status}" placeholder="Descrição do tipo de Competência"/></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12"><p:outputLabel value="Descrição: " for="descricao" /></div>
                                <div class="col-md-12 desc"><p:inputTextarea id="descricao" value="#{competenciaBean.competencia.cmp_descricao}" placeholder="Descrição do tipo de Competência"/></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                                <h:commandButton styleClass="btn btn-default" value="Cancelar" action="#{competenciaBean.list()}"/>
                                <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{competenciaBean.insert()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
