<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${competenciaBean.getpTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="#{competenciaBean.getpTitle()}" outcome="/faces/view/ad/competencialst" /></li>
        <li><h:link value="${competenciaBean.getsTitle()}"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${competenciaBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{competenciaBean.competencia.cmp_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Nome: " for="nome" styleClass="control-label col-md-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="nome" value="#{competenciaBean.competencia.cmp_descricao}" title="Nome da Competência" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tipo de Competência: " for="tipocompetencia" styleClass="control-label col-md-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tipocompetencia" converter="tipoCompetenciaConverter" value="#{competenciaBean.competencia.tipocompetencia}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{competenciaBean.lstipocompetencia}" var="tipe" itemLabel="#{tipe.tcp_descricao}" itemValue="#{tipe}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Status: " for="status" styleClass="control-label col-md-3" />
                        <div class="col-md-6 col-xs-12">
                            <h:selectOneMenu pt:required="required" id="status" value="#{competenciaBean.competencia.cmp_status}" title="Status" styleClass="form-control" pt:autofocus="">
                                <f:selectItem  itemValue="1" itemLabel="Ativa"/>
                                <f:selectItem  itemValue="2" itemLabel="Inativa"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{competenciaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{competenciaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
