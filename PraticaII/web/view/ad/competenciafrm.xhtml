<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${competenciaBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${competenciaBean.pTitle}" outcome="/faces/view/avd/competencialst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${competenciaBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{competenciaBean.competencia.cmp_codigo}" />
                    <!--                            <div class="form-group">
                                            <h:outputLabel value="Código:" for="idiCodigo" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6">
                                                <h:inputText id="idiCodigo" value="{competenciaBean.competencia.idiCodigo}" title="IdiCodigo" styleClass="form-control" />
                                            </div>
                                        </div>-->
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="comDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="comDescricao" value="#{competenciaBean.competencia.cmp_descricao}" title="Descricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Tipo de Competência" for="tipoCompetencia" />
                        <h:selectOneMenu id="tipoCompetencia" converter="tipoCompetenciaConverter" value="#{competenciaBean.competencia.tipocompetencia}" >
                            <f:selectItems value="#{competenciaBean.lstipoCompetencia}" var="Tipo" itemLabel="#{tipo.tcp_descricao}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>

                    <!--                    <div class="form-group">
                                            <h:outputLabel value="Status" for="ComStatus" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6 col-sm-12">
                                                <h:selectOneMenu id="ComStatus" value="{competenciaBean.competencia.cmp_status}" >
                    
                                                    <f:selectItems value="{1}" itemLabel="Ativo"/>     
                                                    <f:selectItems value="{0}" itemLabel="Inativo"/>
                    
                                                     TODO: update below reference to list of available items
                                                                                    <f:selectItems value="{competenciaBean.status}" var="Tipo" itemLabel="{}">
                                                                                    </f:selectItems>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>-->


                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{competenciaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{competenciaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
