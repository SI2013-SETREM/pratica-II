<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="../modelos/default.xhtml">
            <ui:define name="title">
                ${avaliacaoBean.sTitle}
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Listagem</li>
                <li> ${avaliacaoBean.sTitle}</li>
            </ui:define>

            <ui:define name="main-content">

                <div class="panel panel-body">
                    <h3><h:outputText value="Lista de Avaliações"/></h3>
                    <div class="btns-top-table">
                        <h:link outcome="avaliacaofrm" styleClass="btn btn-success">
                            <i class="fa fa-plus"></i> Inserir Avaliação
                        </h:link>
                    </div>
                    <h:form>
                        <p:dataTable value="${avaliacaoBean.avaliacoes}" var="item" styleClass="dataTable table table-bordered table-striped">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_codigo}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_nome}"/>
                            </p:column>  

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_status}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Inicial"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_datahora_inicial}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Final"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_datahora_final}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observação"/>
                                </f:facet>
                                <h:outputText value="#{item.ava_observacao}"/>
                            </p:column>

                            <p:column style="width: 200px">
                                <f:facet name="header">
                                    <h:outputText value="Opções"/>
                                </f:facet>
                                <h:commandLink action="#{avaliacaoBean.edit(item)}" class="btn btn-default fa fa-pencil" title="Editar"/>
                                <!--<h:commandLink class="btn btn-default fa fa-list" title="Detalhes"/>-->
                                <h:commandLink action="#{pessoas_avaliacaoBean.listar()}" class="btn btn-default fa fa-users" title="Avaliados"/>
                                <h:commandLink action="#{avaliacaoBean.delete(item)}" class="btn btn-default fa fa-trash" onclick="return confirm('Are you sure?')" title="Excluir"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
