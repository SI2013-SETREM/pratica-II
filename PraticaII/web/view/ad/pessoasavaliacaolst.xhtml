<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{pessoasAvaliacaoBean.sTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>#{pessoasAvaliacaoBean.sTitle}</li>
    </ui:define>
    <!--TEM QUE MUDAR-->
    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de #{pessoasAvaliacaoBean.sTitle}"/></h3>
            <h:form>
                <h:dataTable value="${pessoasAvaliacaoBean.pessoaAvaliacoes}" var="item"  styleClass="dataTable table table-bordered table-striped">
                    <!--rendered="{pessoasAvaliacaoBean.pessoaAvaliacoes.rowAvailable}"-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Avaliador"/>
                        </f:facet>
                        <h:outputText value="${item.getAvaliador().getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Colaborador"/>
                        </f:facet>
                        <h:outputText value="${item.getColaboradorAvaliado().getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Avaliação"/>
                        </f:facet>
                        <h:outputText value="${item.getAvaliacao().getAva_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="${item.getStatus()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Média"/>
                        </f:facet>
                        <h:outputText value="${item.getPea_media()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Resposta"/>
                        </f:facet>
                        <h:outputText value="${item.getPea_datahora_resposta()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Avaliar"/>
                        </f:facet>
                        <h:commandLink action="${competenciaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Avaliar
                        </h:commandLink>
                    </h:column>
<!--                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o {competenciaBean.sTitle}?');" action="{competenciaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>-->
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
