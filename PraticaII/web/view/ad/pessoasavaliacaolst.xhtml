<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        ${pessoas_avaliacaoBean.sTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li>${pessoas_avaliacaoBean.sTitle}</li>
    </ui:define>
    <!--TEM QUE MUDAR-->
    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${pessoas_avaliacaoBean.sTitle}"/></h3>
            <!--            <div class="btns-top-table">
                            <h:link outcome="idiomasfrm" styleClass="btn btn-success">
                                <i class="fa fa-plus"></i> Inserir {pessoas_avaliacaoBean.sTitle}
                            </h:link>
                        </div>-->
            <h:form>
                <h:dataTable value="${pessoas_avaliacaoBean.pessoaAvaliacoes}" var="item" rendered="${pessoas_avaliacaoBean.pessoaAvaliacoes.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nome"/>
                                            </f:facet>
                                            <h:outputText value="{item.getNomePessoa}"/>
                                        </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="{item.getEmail}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cargo"/>
                        </f:facet>
                        <h:outputText value="{item.getNomePessoa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="{item.getNomePessoa}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Taxa de Avaliação"/>
                        </f:facet>
                        <h:outputText value="{item.getNomePessoa}"/>
                    </h:column>

                    <h:column headerClass="col-detalhes-header">
                        <f:facet name="header">
                            <h:outputText value="Detalhes"/>
                        </f:facet>
                        <h:commandLink action="${pessoas_avaliacaoBean.details(item)}">
                            <i class="fa fa-pencil"></i> Detalhes
                        </h:commandLink>
                    </h:column>
                    <!--                    <h:column headerClass="col-excluir-header">
                                            <f:facet name="header">
                                                <h:outputText value="Excluir"/>
                                            </f:facet>
                                            <h:commandLink onclick="return confirm('Deseja realmente excluir o {idiomasBean.sTitle}?');" action="${idiomasBean.delete(item)}">
                                                <i class="fa fa-trash"></i> Excluir
                                            </h:commandLink>
                                        </h:column>-->
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
