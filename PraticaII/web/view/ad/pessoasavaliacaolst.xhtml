<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{pessoasAvaliacaoBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="#{avaliacaoBean.getpTitle()}" outcome="/faces/view/ad/avaliacaolst" /></li>
        <li><h:link value="#{pessoasAvaliacaoBean.getsTitle()}"/></li>
    </ui:define>
    <!--TEM QUE MUDAR-->
    <ui:define name="main-content">
        <f:metadata>
            <f:viewParam name="id" value="#{pessoasAvaliacaoBean.idAvaliacao}"/>
        </f:metadata>
        <f:event listener="#{pessoasAvaliacaoBean.getListPessoaAvaliacoes()}" type="preRenderView"/>
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de #{pessoasAvaliacaoBean.getsTitle()}"/></h3>
            <h:form>
                <h:messages/>
                <h:dataTable value="#{pessoasAvaliacaoBean.pessoaAvaliacoes}" var="item"  styleClass="dataTable table table-bordered table-striped">
                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Avaliador"/>
                                            </f:facet>
                                            <h:outputText value="{item.getAvaliador().getPes_nome()}"/>
                                        </h:column>-->

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Colaborador"/>
                        </f:facet>
                        <h:outputText value="#{item.colaboradorAvaliado.pes_nome}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Avaliação"/>
                        </f:facet>
                        <h:outputText value="#{item.avaliacao.ava_nome}"/>
                    </h:column>

                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Status"/>
                                            </f:facet>
                                            <h:outputText value="{item.getStatus()}"/>
                                        </h:column>-->

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Média"/>
                        </f:facet>
                        <h:outputText value="#{item.getPea_media()}"/>
                    </h:column>

                    <!--                    <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Data de Resposta"/>
                                            </f:facet>
                                            <h:outputText value="{item.getPea_datahora_resposta()}"/>
                                        </h:column>-->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Detalhes"/>
                        </f:facet>
                        <h:link outcome="pessoasavaliacaodls">
                            <f:param name="ava_id" value="#{item.avaliacao.ava_codigo}"></f:param>
                            <f:param name="col_id" value="#{item.colaboradorAvaliado.pes_codigo}"></f:param>
                            <i class="fa fa-server"></i>Detalhes
                        </h:link>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
