<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{avaliacaoBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="#{avaliacaoBean.pTitle}" outcome="/faces/view/ad/avaliacaolst" /></li>
        <li>#{avaliacaoBean.sTitle}</li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .autocomplete ul{
                width: 100%;
                border: 1px solid #CCC;
                box-shadow: 0 0;
                -webkit-box-shadow: 0 0;
            }
            textarea{
                width: 100% !important;
            }
        </style>
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da #{avaliacaoBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{avaliacaoBean.avaliacao.ava_codigo}" />
                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <h:outputLabel value="Nome: " for="nome" styleClass="control-label col-md-4" />
                                <div class="col-md-8 col-xs-12">
                                    <h:inputText id="nome" value="#{avaliacaoBean.avaliacao.ava_nome}" title="Nome" styleClass="form-control" pt:autofocus="" />
                                </div>
                            </div>   
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <h:outputLabel value="Status: " for="status" styleClass="control-label col-md-4" />
                                <div class="col-md-8 col-xs-12">
                                    <h:inputText id="status" value="#{avaliacaoBean.avaliacao.ava_status}" title="Status" styleClass="form-control" pt:autofocus="" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <h:outputLabel value="Data de Início: " for="datainicio" styleClass="control-label col-md-4" />
                                <div class="col-md-8 col-xs-12">
                                    <h:inputText pt:type="date" id="datainicio" value="#{avaliacaoBean.avaliacao.ava_dataInicial}" title="Data de Início" styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <h:outputLabel value="Data de Término: " for="datafim" styleClass="control-label col-md-4" />
                                <div class="col-md-8 col-xs-12">
                                    <h:inputText pt:type="date" id="datafim" value="#{avaliacaoBean.avaliacao.ava_dataFinal}" title="Data de Término" styleClass="form-control">
                                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                                    </h:inputText>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div style="  border-bottom: 1px solid #ccc; font-size: 30px;">Avaliadores</div>
                            <div class="row panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Cargos: " for="cargo1" styleClass="control-label col-md-4" />
                                            <div class="col-md-8 col-xs-12 autocomplete">
                                                <p:autoComplete id="cargo1" multiple="true" completeMethod="#{avaliacaoBean.completeCargo}" value="#{avaliacaoBean.lsCargoAvaliador}"
                                                                var="cargo" itemLabel="#{cargo.car_descricao}" itemValue="#{cargo}" converter="cargoConverter" forceSelection="true">
                                                    <p:column>
                                                        <h:outputText value="#{cargo.car_descricao}" />
                                                    </p:column>
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Pessoas: " for="pessoa1" styleClass="control-label col-md-4" />
                                            <div class="col-md-8 col-xs-12 autocomplete">
                                                <p:autoComplete id="pessoa1" multiple="true" completeMethod="#{avaliacaoBean.completePessoa}" value="#{avaliacaoBean.lsPessoaAvaliador}"
                                                                var="pessoa" itemLabel="#{pessoa.pes_nome}" itemValue="#{pessoa}" converter="pessoaConverter" forceSelection="true">
                                                    <p:column>
                                                        <h:outputText value="#{pessoa.pes_nome}" />
                                                    </p:column>
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div style="border-bottom: 1px solid #ccc; font-size: 30px;">Colaboradores</div>
                            <div class="row panel-body">
                                <div class="row">
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Cargos: " for="cargo2" styleClass="control-label col-md-4" />
                                            <div class="col-md-8 col-xs-12 autocomplete">
                                                <p:autoComplete id="cargo2" multiple="true" completeMethod="#{avaliacaoBean.completeCargo}" value="#{avaliacaoBean.lsCargoColaborador}"
                                                                var="cargo" itemLabel="#{cargo.car_descricao}" itemValue="#{cargo}" converter="cargoConverter" forceSelection="true">
                                                    <p:column>
                                                        <h:outputText value="#{cargo.car_descricao}" />
                                                    </p:column>
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-xs-12">
                                        <div class="form-group">
                                            <h:outputLabel value="Pessoas: " for="pessoa2" styleClass="control-label col-md-4" />
                                            <div class="col-md-8 col-xs-12 autocomplete">
                                                <p:autoComplete id="pessoa2" multiple="true" completeMethod="#{avaliacaoBean.completePessoa}" value="#{avaliacaoBean.lsPessoaColaborador}"
                                                                var="pessoa" itemLabel="#{pessoa.pes_nome}" itemValue="#{pessoa}" converter="pessoaConverter" forceSelection="true">
                                                    <p:column>
                                                        <h:outputText value="#{pessoa.pes_nome}" />
                                                    </p:column>
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="form-group">
                                <h:outputLabel value="Observação: " for="observacao" styleClass="control-label col-md-2" />
                                <div class="col-md-10 col-sm-12">
                                    <h:inputTextarea id="observacao" value="#{avaliacaoBean.avaliacao.ava_observacao}" title="Observação" styleClass="form-control" pt:autofocus=""/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{avaliacaoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{avaliacaoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
