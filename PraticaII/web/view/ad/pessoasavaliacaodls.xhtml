<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="title">
        ${pessoas_avaliacaoBean.sTitleDetails}  
    </ui:define>

    <ui:define name="breadcrumb">
        <li>${pessoas_avaliacaoBean.sTitleDetails}</li>
    </ui:define>
    <ui:define name="header">
        <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
    </ui:define>

    <ui:define name="main-content">
        <h:form>
            <h:dataTable value="${pessoasAvaliacaoBean.Perguntas}" var="item"  styleClass="dataTable table table-bordered table-striped">

                <script>
                    $(function () {
                        $(document).ready(function () {
                            // Build the chart
                            $('#container').highcharts({
                                chart: {
                                    plotBackgroundColor: null,
                                    plotBorderWidth: null,
                                    plotShadow: false
                                },
                                title: {
                                    text: 'Pergunta a ser "Perguntada"'
                                },
                                tooltip: {
                                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        dataLabels: {
                                            enabled: false
                                        },
                                        showInLegend: true
                                    }
                                },
                                series: [{
                                        type: 'pie',
                                        name: 'Browser share',
                                        data: [
                                            ['Firefox', 45.0],
                                            ['IE', 26.8],
                                            {
                                                name: 'Chrome',
                                                y: 12.8,
                                                sliced: true,
                                                selected: true
                                            },
                                            ['Opção ', 8.5],
                                            ['Opção 2', 6.2],
                                            ['Opção 3', 0.7]

                                        ]


                                    }]
                            });
                        });

                    });
                </script>

                <div class="panel panel-body">
                    <div id="container" class='${item.getAva_nome()}' style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
                </div>  </h:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
