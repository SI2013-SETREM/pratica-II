<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">
        #{perguntaPessoaAvaliacaoBean.detail}
    </ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="#{perguntaPessoaAvaliacaoBean.getpTitle()}" outcome="/faces/view/ad/pessoasavaliacaolst" /></li>
        <li><h:link value="${perguntaPessoaAvaliacaoBean.getsTitle()}"/></li>
    </ui:define>

    <ui:define name="header">
        <f:metadata>
            <f:viewParam name="ava_id" value="#{perguntaPessoaAvaliacaoBean.idAvaliacao}"/>
            <f:viewParam name="col_id" value="#{perguntaPessoaAvaliacaoBean.idColaborador}"/>
        </f:metadata>
        <f:event listener="#{perguntaPessoaAvaliacaoBean.getDetails()}" type="preRenderView"/>
        <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="http://code.highcharts.com/modules/exporting.js"></script>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .lbl{
                text-align: right;
            }
            .field{
                text-align: left;               
            }
        </style>
        <div class="panel panel-body">
            <f:view>
                <div class="row">
                    <div class="col-md-12">
                        <label style="font-size: 20px;">Dados da Pessoa:</label>
                        <div class="row">
                            <div class="col-md-6 col-xs-12">
                                <div class="form-group">
                                    <h:outputLabel value="Nome:" for="nome" styleClass="lbl col-md-4"/>
                                    <div class="col-md-8 col-xs-12">
                                        <h:outputText id="nome" value="#{perguntaPessoaAvaliacaoBean.avaliado.pes_nome}" styleClass="field"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <label style="font-size: 20px;">Dados dos resultados da Avaliação '#{perguntaPessoaAvaliacaoBean.avaliacao.ava_nome}'</label>
                        <ui:repeat value="#{perguntaPessoaAvaliacaoBean.lsRespostasDetail}" var="item"  varStatus="loop">
                            <h:panelGroup rendered="#{item.pergunta.prgTipo == 1}">
                                <div class="form-group list-group-item" >
                                    <div class="row">
                                        <h:outputLabel value="#{loop.index + 1}. #{item.ppa_pergunta}" styleClass="col-md-12"/>
                                        <ui:repeat value="#{perguntaPessoaAvaliacaoBean.lsRespostasDetail}" var="item2" varStatus="index">
                                            <h:panelGroup  rendered="#{item2.pergunta.prgCodigo == item.pergunta.prgCodigo}" >
                                                <h:outputLabel value="#{index.index + 1}) [Nota: #{item2.ppa_pontuacao}]" styleClass="col-md-2" style="text-align:  right;"/>
                                                <h:outputText value=" #{item.ppa_resposta}" styleClass="col-md-10"/>
                                            </h:panelGroup>
                                        </ui:repeat>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{item.pergunta.prgTipo == 2}">
                                <div style="display: none" id="dados_grafico_#{item.pergunta.prgCodigo}">
                                    <ui:repeat value="#{perguntaPessoaAvaliacaoBean.lsRespostasDetail}" var="item2" varStatus="index">
                                        <h:panelGroup  rendered="#{item2.pergunta.prgCodigo == item.pergunta.prgCodigo}" >
                                            <div class="OPT_RESP">
                                                <input type="hidden" class="NOME" value="#{item2.ppa_resposta}"/>
                                                <input type="hidden" class="PONTO" value="#{item2.ppa_pontuacao}"/>
                                            </div>
                                        </h:panelGroup>
                                    </ui:repeat>
                                </div>
                                <div class="form-group list-group-item" >
                                    <script>
                                        $(function () {
                                            var list = new Array;
                                            $('#dados_grafico_#{item.pergunta.prgCodigo} > .OPT_RESP').each(function (item) {
                                                var count = 0;
                                                $('#dados_grafico_#{item.pergunta.prgCodigo} > .OPT_RESP > .PONTO[value="' + $(this).find('.PONTO').val() + '"]').each(function (item2) {
                                                    count++;
                                                });
                                                list.push([$(this).find('.NOME:eq(0)').val(), parseInt(count)]);
                                            });
                                            console.log(list);
                                            $(document).ready(function () {
                                                // Build the chart
                                                $('#per_#{loop.index}').highcharts({
                                                    chart: {
                                                        plotBackgroundColor: null,
                                                        plotBorderWidth: null,
                                                        plotShadow: false
                                                    },
                                                    title: {
                                                        text: '#{item.ppa_pergunta}'
                                                    },
                                                    tooltip: {
                                                        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                                    },
                                                    plotOptions: {
                                                        pie: {
                                                            allowPointSelect: true,
                                                            cursor: 'pointer',
                                                            dataLabels: {
                                                                enabled: false
                                                            },
                                                            showInLegend: true
                                                        }
                                                    },
                                                    series: [{
                                                            type: 'pie',
                                                            name: 'Browser share',
                                                            data: list,
//                                                            [
//                                                                ['Firefox', 45.0],
//                                                                ['IE', 26.8],
//                                                                {
//                                                                    name: 'Chrome',
//                                                                    y: 12.8,
//                                                                    sliced: true,
//                                                                    selected: true
//                                                                },
//                                                                ['Safari', 8.5],
//                                                                ['Opera', 6.2],
//                                                                ['Others', 0.7],
//                                                            ]
                                                        }]
                                                });
                                            });
                                        });
                                    </script>
                                    <div id="per_#{loop.index}" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
                                </div>
                            </h:panelGroup>
                        </ui:repeat>

                    </div>
                </div>

            </f:view>
        </div>
    </ui:define>
</ui:composition>
