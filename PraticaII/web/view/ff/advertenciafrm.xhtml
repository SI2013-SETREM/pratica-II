<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Advertência
    </ui:define>
    <ui:define name="header">
        <!--        <script type="text/javascript">
                    $(function () {
                        var url = document.URL;
        
                    });
                </script>-->
    </ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Lista de Fichas" outcome="/faces/view/ff/fichafunlst" /></li>
        <li><h:link value="Ficha Funcional" outcome="/faces/view/ff/fichafunfrm" /></li>
        <li><h:link value="Advertências" outcome="/faces/view/ff/advertenciafrm" /></li>


    </ui:define>


    <ui:define name="main-content">

        <div class="panel panel-body">
            <h3><h:outputText value="Registro de Advertência"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <div class="form-group">

                        <h:outputLabel value="Descrição:" for="idiDescricao" styleClass="control-label col-sm-2 " />
                        <div class="col-md-3 col-sm-6">
                            <h:inputText pt:autofocus=""  id="idiDescricao" value="${funcionarioBean.advertencia.adv_descricao}" title="Descrição da Advertência" styleClass="form-control" />
                        </div>
                        <h:outputLabel value="Nome do Aplicador:" for="idiAvaliador" styleClass="control-label col-sm-2 " />
                        <div class="col-md-4 col-xs-12 autocomplete">

                            <p:autoComplete  id="idiAvaliador" multiple="false" completeMethod="#{funcionarioBean.completePessoa}" value="#{funcionarioBean.advertencia.pessoaAplicador}"
                                             var="pessoa" itemLabel="#{pessoa.pes_nome}" itemValue="#{pessoa}" converter="pessoaConverter" forceSelection="true">
                                <p:column>
                                    <h:outputText value="#{pessoa.pes_nome}" />
                                </p:column>
                            </p:autoComplete>
                        </div>

                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Data:" for="idiData" styleClass="control-label col-sm-2" />
                        <div class="col-md-3 col-sm-6">

                            <h:inputText pt:type="date" id="idiData" value="${funcionarioBean.advertencia.adv_data}" title="Data da Advertência" styleClass="form-control">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>

                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Motivo: " for="idMotivo" styleClass=" control-label col-xs-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:autofocus="" pt:required="required" id="idMotivo" value="${funcionarioBean.advertencia.adv_motivo}" title="Motivo" styleClass="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Observações: " for="idiObs" styleClass=" control-label col-xs-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputTextarea pt:autofocus="" id="idiObs" value="${funcionarioBean.advertencia.adv_observacao}" title="Observações" styleClass="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-9 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="fichafunfrm" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="${funcionarioBean.insertAdvertencia()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
