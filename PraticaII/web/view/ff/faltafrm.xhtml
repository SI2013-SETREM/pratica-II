<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    

    <ui:define name="title">
        Faltas
    </ui:define>

    <ui:define name="breadcrumb">
        <f:metadata>
            <f:viewParam name="codigoFicha" value="bean"/>          
    </f:metadata>
        <f:event listener="busca do produto" type="prefenderComponet"/>
        <li>Configurações </li>

    </ui:define>


    <ui:define name="main-content">


        <div class="panel panel-body">
            <h3><h:outputText value="Registro de Faltas"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="faltCodigo" value="#{faltaBean.falta.flt_codigo}" />

                    <div class="form-group">

                        <h:outputLabel value="Observação:" for="idiObs" styleClass="control-label col-sm-2 " />
                        <div class="col-md-4 col-sm-6">
                            <h:inputText pt:autofocus=""  id="idiObs" value="${faltaBean.falta.observacao}" title="Observação" styleClass="form-control" />
                        </div>

                        <h:outputLabel value="Data:" for="idiData" styleClass="control-label col-sm-1" />
                        <div class="col-md-3 col-sm-6">
                           
                            <h:inputText pt:type="date" id="idiData" value="${faltaBean.falta.flt_data}" title="Data da Falta" styleClass="form-control">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>

                        </div>

                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Horas:" for="idiHoras" styleClass=" control-label col-xs-2" />
                        <div class="col-md-3 col-sm-4">
                            <h:inputText pt:autofocus="" pt:required="required" id="idiHoras" value="${faltaBean.falta.flt_qtd_horas}" title="Quantidade de Horas" styleClass="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Justificativa:" for="idiJustific" styleClass="control-label col-sm-2" />
                        <div class="col-md-5 col-sm-12">
                            <h:inputText pt:autofocus="" pt:required="required" id="idiJust" value="${faltaBean.falta.flt_justificativa}" title="Justificativa da Falta" styleClass="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-9 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar"  />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar"  ></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
