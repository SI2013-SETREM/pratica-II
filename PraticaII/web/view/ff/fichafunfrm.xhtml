<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
       Ficha Funcional
    </ui:define>

    <style>

    </style>
    <script>
        $(function () {

        });
    </script>
    <ui:define name="breadcrumb">
        <li>Ficha Funcional</li>

    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do Funcionário"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{idiomaBean.idioma.idiCodigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Nome:" for="nome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                            <h:inputText id="nome" value="${fichaFuncionalBean.getPessoa().getPes_nome()}" title="Nome do Funcionário" styleClass="form-control" />

                        </div>
                        <h:outputLabel value="CPF:" for="cpf" styleClass="control-label col-sm-1" />
                        <div class="col-md-6">
                            <h:inputText id="cpf" value="${fichaFuncionalBean.getPessoa().getPes_cpf()}" title="CPF do Funcionário" styleClass="form-control" />      
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="idiDescricao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="idiDescricao" value="#{idiomaBean.idioma.idiDescricao}" title="IdiDescricao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{idiomaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{idiomaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
