<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Ficha Funcional
    </ui:define>
    <link href="../../resources/css/css.css" rel="stylesheet" type="text/css"/>



    <ui:define name="breadcrumb">
        <li>Ficha Funcional</li>

    </ui:define>

    <ui:define name="main-content">
        <style>
            .bloco {
                margin: 5px 10px 10px;
                padding: 40px;           
                background: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: .25em;
                overflow: auto;
            }
            .bloco2 {
                margin: 5px 20px 10px;
                padding: 20px;           
                background: #f8f8f8;
                border: 2px solid #ddd;
                border-radius: .25em;
                overflow: auto;
            }
            .imag{
                float: right;
                padding: 10px 0px 20px 0px;
                margin: 0px 250px -50px 0px;
            }
        </style>
        <script>
            $(function () {
                alert('resertre')

            });
        </script>


        <div class="panel panel-body">          
            <f:view>
                <h:form styleClass="form-horizontal" >

                    <div class="bloco">
                        <h3>Informações Pessoais</h3>

                        <div class="bloco2">

                            <div class="form-group">
                                <div class="col-md-3  text-right">
                                    <label  for="nome" styleClass="control-label col-sm-1" >Nome Completo:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input  id="nome" value="${funcionarioBean.pessoa.pes_nome}"  style="border: none" title="Nome do Funcionário" styleClass="form-control col-md-3" readonly="true" />
                                </div>
                                <div class="imag">                                   
                                    <!--                                    <h:graphicImage class="user-photo" name="img/user.jpg"></h:graphicImage>-->
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="cpf" styleClass="control-label col-sm-1" >CPF:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="cpf" value="${funcionarioBean.pessoa.pes_cpf}"  style="border: none" title="CPF" styleClass="form-control" readonly="true" />
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-3 text-right">
                                    <label  for="dtnas" styleClass="control-label col-sm-2" >Data de Nascimento:</label>
                                </div>
                                <div class="col-md-2  text-right">
                                    <input id="dtnas" value="${funcionarioBean.pessoa.pes_datanasc}"  style="border: none" title="Data de Nascimeto" styleClass="form-control" readonly="true" />
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-3 text-right">
                                    <label  for="estCv" styleClass="control-label col-sm-2" >Data De Cadastro:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="estCv" value="${funcionarioBean.pessoa.pes_datacadastro}"  style="border: none" title="Data Admissional" styleClass="form-control" readonly="true" />
                                </div>                    
                            </div>

                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="estCv" styleClass="control-label col-sm-2" >Estado Civíl:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="estCv" value="${funcionarioBean.pessoa.pes_estadocivil}"  style="border: none" title="Estado Civíl" styleClass="form-control" readonly="true" />
                                </div> 
                            </div>
                            <div class="form-group">

                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="tipPessoa" styleClass="control-label col-sm-2" >Tipo Pessoa:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="tipPessoa" value="${funcionarioBean.pessoa.pes_tipo}"  style="border: none" title="Tipo Pessoa" styleClass="form-control" readonly="true" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="cdd" styleClass="control-label col-sm-1" >Cidade:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="cdd" value="${funcionarioBean.pessoa.cidade.cid_nome}"  style="border: none" title="Cidade" styleClass="form-control" readonly="true" />
                                </div> 
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="ndp" styleClass="control-label col-sm-2" >Nome do Pai:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="ndp" value="${funcionarioBean.pessoa.pes_pai}"  style="border: none" title="Filiação" styleClass="form-control" readonly="true" />
                                </div> 
                            </div>

                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="brr" styleClass="control-label col-sm-1" >Bairro:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="brr" value="${funcionarioBean.pessoa.bairro.bai_descricao} "  style="border: none" title="Bairro" styleClass="form-control" readonly="true" />
                                </div> 

                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="ndm" styleClass="control-label col-sm-2" >Nome da Mãe:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="ndm" value="${funcionarioBean.pessoa.pes_mae}"  style="border: none" title="Filiação" styleClass="form-control" readonly="true" />
                                </div> 
                            </div>

                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="edr" styleClass="control-label col-sm-1" >Endereço:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="edr" value="${funcionarioBean.pessoa.endereco}"  style="border: none" title="Endereço" styleClass="form-control" readonly="true" />
                                </div> 
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="eml" styleClass="control-label col-sm-1" >E-mail:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="eml" value="${funcionarioBean.pessoa.pes_email}"  style="border: none" title="E-mail" styleClass="form-control" readonly="true" />
                                </div> 

                            </div>

                            <div class="form-group">
                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="nmr" styleClass="control-label col-sm-1" >Número:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="nmr" value="${funcionarioBean.pessoa.pes_numeroend}"  style="border: none" title="Número da casa" styleClass="form-control" readonly="true" />
                                </div> 


                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="tlf" styleClass="control-label col-sm-2" >Telefone:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="tlf" value="${funcionarioBean.pessoa.pes_telefone}"  style="border: none" title="Telefone" styleClass="form-control" readonly="true" />
                                </div> 
                            </div>

                            <div class="form-group">



                                <div class="col-md-3  text-right">
                                    <label  for="cde" styleClass="control-label col-sm-1" >Complemento:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="cde" value="${funcionarioBean.pessoa.pes_complementoend}"  style="border: none" title="Complemento" styleClass="form-control" readonly="true" />
                                </div>

                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <label  for="cep" styleClass="control-label col-sm-1" >CEP:</label>
                                </div>
                                <div class="col-md-2 text-right">
                                    <input id="cep" value="${funcionarioBean.pessoa.pes_cpf}"  style="border: none" title="CEP" styleClass="form-control" readonly="true" />
                                </div> 

                            </div>


                            <div class="form-group">

                                <div class="col-md-2 col-xs-offset-1 text-right">
                                    <h:outputLabel value="Observação:" for="obs" styleClass="control-label col-sm-1 text-right" />
                                </div>
                                <div class="col-md-2 text-left">
                                    <p:inputTextarea rows="4" cols="75" readonly="true" value="${funcionarioBean.pessoa.pes_observacoes}" />
                                </div> 

                            </div>
                        </div>
                        <div class="bloco2">
                            <div class="form-group">
                                <h3>Lista de Benefícios</h3>
                            </div>

                            <h:dataTable class="table" value="${funcionarioBean.beneficios}" rendered="${funcionarioBean.eventos.rowAvailable}" var="item"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Beneficios atuais"/>
                                    </f:facet>
                                    <h:outputText value="#{item.beneficio.ben_descricao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ben_valor}"/>
                                </h:column>
                            </h:dataTable>

                        </div>
                        <div  id="cargos" class="bloco2">
                            <div class="form-group">
                                <h3>Cargos</h3>
                            </div>

                            <h:dataTable id="tblcargo" value="${funcionarioBean.cargos}" rendered="${funcionarioBean.eventos.rowAvailable}"  var="itens"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome do Cargo"/>
                                    </f:facet>
                                    <h:outputText value="#{itens.cargo.car_descricao}"/>
                                </h:column>

                            </h:dataTable>
                        </div>
                        <div class="bloco2">
                            <div class="form-group">
                                <h3>Graduações</h3>
                            </div>

                            <h:dataTable value="${funcionarioBean.graduacoes}" rendered="${funcionarioBean.eventos.rowAvailable}"  var="it"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{it.graduacao.grd_codigo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value="#{it.graduacao.grd_descricao}"/>
                                </h:column>

                            </h:dataTable>
                        </div>
                        <div class="bloco2">
                            <div class="form-group">
                                <h3>Salário</h3>
                            </div>

                            <h:dataTable value="${funcionarioBean.salarios}" rendered="${funcionarioBean.eventos.rowAvailable}" var="var"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cargo"/>
                                    </f:facet>
                                    <h:outputText value="#{var.cargo.car_descricao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data de Inicio"/>
                                    </f:facet>
                                    <h:outputText value="#{var.sal_datainicio}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Fim"/>
                                    </f:facet>
                                    <h:outputText value="#{var.sal_datafim}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor Bruto"/>
                                    </f:facet>
                                    <h:outputText value="#{var.sal_valorbruto}"/>
                                </h:column>

                            </h:dataTable>
                        </div>
                        <div class="bloco2">
                            <div class="col-xs-3">
                                <h3>Férias</h3>  
                            </div>
                            <div class="btns-top-table col-xs-offset-10">
                                <h:link outcome="feriasfrm" value="Insert" styleClass="btn btn-success" >
                                    <f:param name="id" value="${funcionarioBean.pessoa.pes_codigo}"/>
                                    <i class="fa fa-plus"></i> 
                                </h:link>                             

                            </div>
                            <h:dataTable value="${funcionarioBean.ferias}" rendered="${funcionarioBean.eventos.rowAvailable}" var="item"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observação"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fer_observacao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Inicio"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fer_data_inicio}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data Final"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fer_data_fim}"/>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="bloco2">
                            <div class="form-group">
                                <div class="col-xs-3">
                                    <h3>Dependentes</h3>  
                                </div>
                              
                            </div>

                            <h:dataTable value=""  var="it"  rendered="${funcionarioBean.eventos.rowAvailable}" styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:outputText value="#{it}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Identidade"/>
                                    </f:facet>
                                    <h:outputText value="#{it}"/>
                                </h:column>

                            </h:dataTable>
                        </div>
                        <div class="bloco2">
                            <div class="col-xs-3">
                                <h3>Faltas</h3>  
                            </div>

                            <div class="btns-top-table col-xs-offset-10">
                                <h:link outcome="faltafrm" value="Insert" styleClass="btn btn-success" >
                                    <f:param name="id" value="${funcionarioBean.pessoa.pes_codigo}"/>
                                    <i class="fa fa-plus"></i> 
                                </h:link>                             

                            </div>

                            <h:dataTable value="${funcionarioBean.faltas}"  var="itm"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data"/>
                                    </f:facet>
                                    <h:outputText value="#{itm.flt_data}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quantidade em Horas"/>
                                    </f:facet>
                                    <h:outputText value="#{itm.flt_qtd_horas}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Justificativa"/>
                                    </f:facet>
                                    <h:outputText value="#{itm.flt_justificativa}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observção"/>
                                    </f:facet>
                                    <h:outputText value="#{itm.observacao}"/>
                                </h:column>
                            </h:dataTable>
                        </div>

                        <div class="bloco2">
                            <div class="col-xs-3">
                                <h3>Advertências</h3>  
                            </div>

                            <div class="btns-top-table col-xs-offset-10">
                                <h:link outcome="advertenciafrm" value="Insert" styleClass="btn btn-success" >
                                    <f:param name="id" value="${funcionarioBean.pessoa.pes_codigo}"/>
                                    <i class="fa fa-plus"></i> 
                                </h:link>                             

                            </div>

                            <h:dataTable value="${funcionarioBean.advertencias}"  var="vr"  styleClass="dataTable table table-bordered table-striped">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Aplicador"/>
                                    </f:facet>
                                    <h:outputText value="#{vr.pessoaAplicador.pes_nome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value="#{vr.adv_descricao}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data"/>
                                    </f:facet>
                                    <h:outputText value="#{vr.adv_data}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Motivo"/>
                                    </f:facet>
                                    <h:outputText value="#{vr.adv_data}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observção"/>
                                    </f:facet>
                                    <h:outputText value="#{vr.adv_observacao}"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-9 col-md-11 col-xs-offset-10 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="${funcionarioBean.cancelar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" ></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>

    </ui:define>

</ui:composition>
