<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../modelos/default.xhtml">
            <ui:define name="title">
                Ficha Funcional
            </ui:define>
            <ui:define name="breadcrumb">
                <li>Lista de Funcionários</li>
            </ui:define>

            <ui:define name="main-content">
                <style>

                </style>
                <script>
                    $(function () {

                    });
                </script>

                <div class="panel panel-body">

                    <h:form>
                        
                        <h:dataTable value="${fichaFuncionalBean.fichas}" rendered="${fichaFuncionalBean.fichas.rowAvailable}" var="item"  styleClass="dataTable table table-bordered table-striped">

                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome do Funcionário"/>
                                </f:facet>
                                <h:outputText value="#{item.getPessoa().getPes_codigo()}"/>
                            </h:column>
                            <h:column headerClass="col-editar-header">
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="#{fichaFuncionalBean.manutecao()}">
                                    <i class="fa fa-pencil"></i> Editar
                                </h:commandLink>
                            </h:column>
                            <h:column headerClass="col-visualizar-header">
                                <f:facet name="header">
                                    <h:outputText value="Visualizar"/>
                                </f:facet>
                                <h:commandLink title="Visualalizar Fichafuncional" action="#{fichaFuncionalBean.manutecao()}" >
                                    <i class="fa fa-file-text-o"></i> Visualizar
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
