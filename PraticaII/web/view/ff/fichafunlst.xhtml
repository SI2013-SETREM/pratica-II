<ui:composition template="./../modelos/default.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Ficha Funcional
    </ui:define>
    
    <ui:define name="breadcrumb">
        <li>Funcionários</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h:form>

                <h:dataTable value="${funcionarioBean.funcionarios}" var="item"  styleClass="dataTable table table-bordered table-striped">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome do Funcionário"/>
                        </f:facet>
                        <h:outputText value="#{item.pes_nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="#{item.pes_cpf}"/>
                    </h:column>
                    <h:column headerClass="col-visualizar-header">
                        <f:facet name="header">
                            <h:outputText value="Visualizar"/>
                        </f:facet>
                        <h:commandLink title="Visualalizar Fichafuncional" action="#{funcionarioBean.select()}" >
                            <i class="fa fa-file-text-o"></i> Visualizar
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
