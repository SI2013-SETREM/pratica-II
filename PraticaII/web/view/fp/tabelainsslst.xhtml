<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${tabelaINSSBean.getpTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Folha de Pagamento</li>
        <li>${tabelaINSSBean.getpTitle()}</li>
        <li>${faixaINSSBean.getpTitle()}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${tabelaINSSBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="tabelainssfrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${tabelaINSSBean.getpTitle()}
                </h:link>
            </div>
            <h:form>
                
                <h:panelGroup layout="block" style="overflow-y:scroll">
  
                      
                    <h:dataTable value="${tabelaINSSBean.tabelasINSS}" var="item" rendered="${tabelaINSSBean.tabelasINSS.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Ini."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_data_inicial()}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Fim"/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_data_final()}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário. Fam. de"/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_sal_fami_ini() }"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Fam. até"/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_sal_fami_fin()}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Fam. Uni."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_sal_fami_uni()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ab. Imp. Renda"/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_ab_imp_ini_fin()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ab. Imposto Uni."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_ab_imp_uni()}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aliquota Norm."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_ali_normal()}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aliquota Lei 1."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_ali_lei1()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aliquota Lei 2."/>
                        </f:facet>
                        <h:outputText value="${item.getTbs_ali_lei2()}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${tabelaINSSBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir a ${tabelaINSSBean.getsTitle()}?');" action="${tabelaINSSBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                    </h:panelGroup>
            </h:form>
            
            
             <h:form>
           
        <div >
            <h3><h:outputText value="Lista de ${faixaINSSBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="faixainssfrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${faixaINSSBean.getpTitle()}
                </h:link>
                <h:outputText value="  "/>
                
            </div>
            <h:dataTable value="${faixaINSSBean.faixainsss}" var="item" rendered="${faixaINSSBean.faixainsss.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Inicial"/>
                        </f:facet>
                        <h:outputText value="${item.getFai_sal_ini()}"/>
                        </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Final"/>
                        </f:facet>
                        <h:outputText value="${item.getFai_sal_fin()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Alíquota"/>
                        </f:facet>
                        <h:outputText value="${item.getFai_aliquota() }"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Abat. Imp. de Renda"/>
                        </f:facet>
                        <h:outputText value="${item.getFai_ab_imp_renda()}"/>
                    </h:column>
                    
                   <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tabela INSS"/>
                        </f:facet>
                        <h:outputText value="${item.tabelainss.tbs_nome}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${faixaINSSBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${faixaINSSBean.getsTitle()}?');" action="${faixaINSSBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            
             </div>
            
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
