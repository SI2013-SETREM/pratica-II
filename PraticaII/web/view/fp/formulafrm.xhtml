<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${formulaBean.getpTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${formulaBean.getsTitle()}" outcome="/faces/view/fp/formulalst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${formulaBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="forCodigo" value="#{formulaBean.formula.for_codigo}" />
                    
                    <div class="form-group">
                        <h:outputLabel value="Nome :" for="fornome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="fornome" value="#{formulaBean.formula.for_nome}" title="fornome" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    
                    
                    <div class="form-group">
                        <h:outputLabel value="Horas :" for="forhoras" styleClass="control-label col-sm-1" />
                       <div class="col-xs-2">
                            <h:inputText id="forHoras" value="#{formulaBean.formula.for_horas}" title="forhoras" styleClass="form-control" pt:autofocus="" />
                        </div>
                   
                        <h:outputLabel value="Horas Extras :" for="forhoras" styleClass="control-label col-sm-1" />
                        <div class="col-xs-2">
                            <h:inputText id="forHorasExtras" value="#{formulaBean.formula.for_horasmais}" title="forhoras" styleClass="form-control" pt:autofocus="" />
                        </div></div>
                    
                    
                     <div class="form-group">
                        <h:outputLabel value="Taxa :" for="Taxa :" styleClass="control-label col-sm-1" />
                        <div class="col-xs-2">
                            <h:inputText id="forTaxas" value="#{formulaBean.formula.for_taxa}" title="forhoras" styleClass="form-control" pt:autofocus="" />
                        </div></div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{formulaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{formulaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                    
                    
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
