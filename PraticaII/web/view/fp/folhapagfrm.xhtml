<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Folha de Pagemento
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Folha de Pagamento</li>
        <li><h:link value="Recibo de Pagamento" outcome="/faces/view/fp/folhapaglst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .bloco {
                margin: 5px 10px 10px;
                padding: 25px 25px 10px 2px;           
                background: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: .25em;
                overflow: auto;
            }
        </style>
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${empresaBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">

                    <div class="bloco">

                        <div class="form-group">
                            <h:outputLabel value="Empresa:" for="emp" styleClass="control-label col-md-2" />
                            <div class="col-xs-2 autocomplete">
                                <p:autoComplete  id="emp" multiple="true" completeMethod="#{empresaBean.empresa}" value="#{empresaBean.lsEmpresa}"
                                                 var="empresa" itemLabel="#{empresaBean.empresa.emp_nome}" itemValue="#{empresa}" converter="empresaConverter" forceSelection="true">
                                    <p:column>
                                        <h:outputText value="#{empresaBean.empresa.emp_nome}" />
                                    </p:column>
                                </p:autoComplete>

                            </div>
                            <div class=" col-xs-offset-3 col-xs-3" >
                                <h:outputLabel value="CNPJ:" for="emp2" styleClass="control-label col-md-2" />
                                <div class="col-xs-8">
                                    <h:outputLabel value="098.0977.090.00" for="emp" styleClass="control-label col-md-2" />
                                </div>

                            </div>

                        </div>
                        <div class="col-xs-1">
                            <h:outputLabel value="EndereÃ§o:" for="emp" styleClass="control-label col-md-3" />
                        </div>

                    </div>

                    <div class="bloco">
                        <div class="form-group">
                            <h:outputLabel value="Colaborador:" for="emp1" styleClass="control-label col-md-2" />
                            <div class="col-md-8 col-xs-12 autocomplete">
                                <p:autoComplete id="emp1" multiple="true" completeMethod="#{empresaBean.empresa}" value="#{empresaBean.lsEmpresa}"
                                                var="cargo" itemLabel="#{empresaBean.empresa.emp_nome}" itemValue="#{empresa}" converter="empresaConverter" forceSelection="true">
                                    <p:column>
                                        <h:outputText value="#{empresaBean.empresa.emp_nome}" />
                                    </p:column>
                                </p:autoComplete>
                            </div>
                        </div>
                    </div>

                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
