<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Folha de Pagemento
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Folha de Pagamento</li>
        <li><h:link value="Recibo de Pagamento" outcome="/faces/view/fp/folhapaglst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .bloco {
                margin: 0px 10px 0px;
                padding: 25px 25px 10px 0px;           
                background: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: .25em;
                overflow: auto;
            }
            .bloco2 {
                margin: 0px 10px 0px;
                padding: 0px 0px 0px 0px;           
                background: #f8f8f8;
                border: 1px solid #ddd;
                border-radius: .25em;
                overflow: auto;
            }
            .table{
                margin-bottom: 1px;
            }
            .detalhes{
                margin-left: 512px;

            }
        </style>
        <div class="panel panel-body">
            <h3><h:outputText value="Folha de Pagamento"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">

                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h2 class="panel-title tex-primary">Dados da Empresa</h2>
                        </div>

                        <div class="panel-body">

                            <div class="form-group">
                                <h:outputLabel value="Empresa:" for="emp" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>
                                <h:outputLabel value="CNPJ:" for="emp" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Endereço:" for="idEndereco" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>

                            </div>
                        </div>
                    </div>




                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h2 class="panel-title tex-primary">Dados do Colaborador</h2>
                        </div>
                        <div class="panel-body">

                            <div class="form-group">
                                <h:outputLabel value="Colaborador:" for="idColaborador" styleClass="control-label col-md-2" />
                                <div class="col-xs-offset-1  col-xs-3" >

                                </div>
                                <h:outputLabel value="CPF:" for="idCPF" styleClass="control-label col-md-2" />
                                <div class="col-xs-offset-1  col-xs-3" >

                                </div>
                            </div>

                            <div class="form-group">
                                <h:outputLabel value="Cargo:" for="idCargo" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>

                                <h:outputLabel value="Eventos Padrão:" for="idPadrao" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>

                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Data de Adimição:" for="idiAdimicao" styleClass="control-label col-md-2" />
                                <div class=" col-xs-offset-1 col-xs-3" >

                                </div>

                            </div>

                            <div class="table-striped">
                                <div class="">
                                    <h:dataTable var="car" value="" styleClass=" table table-bordered table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Código"/>
                                            </f:facet>
                                            <h:outputText value="001" /> <br />
                                            <h:outputText value="005" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                            <h:outputText value="Salário Base" /> <br />
                                            <h:outputText value="Insalubridade" />
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Acréscimos"/>
                                            </f:facet>
                                            <h:outputText value="1.500,00 R$" /> <br />
                                            <h:outputText value="450,00 R$" /> <br />
                                        </h:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descontos"/>
                                            </f:facet>
                                            <h:outputText value="0,00 R$" /> <br />
                                            <h:outputText value="0,00 R$" /> <br />
                                        </p:column>
                                    </h:dataTable>

                                </div>
                                <div class="center_content">
                                    <div class=" col-xs-3 btn btn-sm btn-primary" style="clear: both">                               
                                        <i class="fa fa-plus"></i> Adicionar evendos na Folha
                                    </div>
                                </div>

                                <div class="detalhes col-xs-offset-6 col-xs-6">
                                    <h:dataTable var="car" value="" styleClass=" table table-bordered table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Total de Acréscimos"/>
                                            </f:facet>

                                            <h:outputText value="1.950,00 R$" /> <br />

                                        </h:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Total de Descontos"/>
                                            </f:facet>
                                            <h:outputText value="0,00 R$" /> <br />

                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Valor Liquido"/>
                                            </f:facet>
                                            <h:outputText value="0,00 R$" /> <br />

                                        </p:column>
                                    </h:dataTable>

                                </div>
                                <h:dataTable var="car" value="" styleClass=" table table-bordered table-striped">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Salário Base"/>
                                        </f:facet>
                                        <h:outputText value="900 R$" /> <br />

                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Salário Contr.INSS"/>
                                        </f:facet>
                                        <h:outputText value="Salário Base" /> <br />

                                    </h:column>


                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Base Cálc. FGTS"/>
                                        </f:facet>
                                        <h:outputText value="1.500,00 R$" /> <br />

                                    </h:column>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="FGTS Mês"/>
                                        </f:facet>
                                        <h:outputText value="0,00 R$" /> <br />                                  
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Base Cálc. IRRF"/>
                                        </f:facet>
                                        <h:outputText value="0,00 R$" /> <br />                                  
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Faixa IRRF"/>
                                        </f:facet>
                                        <h:outputText value="0,00 R$" /> <br />                                  
                                    </p:column>
                                </h:dataTable>


                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-9 col-md-11 col-xs-offset-10 col-sm-12 btn-group-separated">
                                <h:link styleClass="btn btn-default" value="Cancelar" />
                                <h:commandButton styleClass="btn btn-primary" value="Gerar" ></h:commandButton>
                            </div>
                        </div>
                    </div>

                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
