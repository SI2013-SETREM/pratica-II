<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../modelos/default.xhtml">
            <ui:define name="title">
                Folha de Pagamento
            </ui:define>
            <ui:define name="breadcrumb">
                <li>Lista de Funcionários</li>
            </ui:define>

            <ui:define name="main-content">
                <style>

                </style>
                <script>
                    $(function () {

                    });
                </script>

                <div class="panel panel-body">
                    <h:form>
                        
                        <h:dataTable value="${folhaPagamentoBean.funcionarios}" var="item"  styleClass="dataTable table table-bordered table-striped">

                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome do Funcionário"/>
                                </f:facet>
                                 <h:outputText value="#{item.pes_nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CPF"/>
                                </f:facet>
                                <h:outputText value="#{item.pes_cpf}"/>
                            </h:column>
                          
                            <h:column headerClass="col-visualizar-header">
                                <f:facet name="header">
                                    <h:outputText value="Folhas Anteriores"/>
                                </f:facet>
                                <h:commandLink title="Visualalizar Fichafuncional" action="#{folhaPagamentoBean.selectFuncionario()}" >
                                    <i class="fa fa-file-text-o"></i> Visualizar
                                </h:commandLink>
                            </h:column>
                            <h:column headerClass="col-visualizar-header">
                                <f:facet name="header">
                                    <h:outputText value="Folha de Pagamento"/>
                                </f:facet>
                                <h:commandLink title="Visualalizar Fichafuncional" action="#{folhaPagamentoBean.selectFuncionario()}" >
                                    <f:param name="id" value="${item.pes_codigo}"></f:param> 
                                    <i class="fa fa-file-text-o"></i> Gerar
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
