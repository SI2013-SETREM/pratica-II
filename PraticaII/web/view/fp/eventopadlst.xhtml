<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <ui:composition template="./../modelos/default.xhtml">
            <ui:define name="title">
                Eventos Padrão
            </ui:define>
            <ui:define name="breadcrumb">
                <li><h:link value="Folha de Pagamento" outcome="/faces/view/fp/folhapaglst" /></li>
                <li><h:link value="Recibo de Pagamento" outcome="/faces/view/fp/folhapagfrm" /></li>
                <li><h:link value="Eventos Padrões do colaborador" outcome="/faces/view/fp/eventopadlst" /></li>
            </ui:define>

            <ui:define name="main-content">
                <div class="panel panel-body">

                    <h:form>
                        <h3>Lista de Eventos Padrões do Colaborador ${funcionarioBean.pessoa.pes_nome}</h3>

                        <div class="btns-top-table">
                            <!--                            <h:link outcome="eventopadfrm" styleClass="btn btn-success">
                                                            <i class="fa fa-plus"></i> Inserir Evento Padrão
                                                        </h:link>-->
                            <h:link outcome="eventopadfrm" value="Adicionar Evento Padrão" styleClass="btn btn-success">
                                <f:param name="idPessoa" value="${funcionarioBean.pessoa.pes_codigo}"/>
                                <i class="fa fa-plus"></i> 
                            </h:link>

                        </div>

                        <h:dataTable id="tblEvent" value="${funcionarioBean.eventosPadroes}" var="item"  styleClass="dataTable table table-bordered table-striped">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Evento"/>
                                </f:facet>
                                <h:outputText value="${item.eve_codigo.eve_descricao}"/>
                            </h:column>
                            <h:column headerClass="col-excluir-header">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <h:commandLink onclick="return confirm('Deseja realmente excluir o Evento Padrão?');" action="${funcionarioBean.deleteEventoPadrao(item)}">
                                    <i class="fa fa-trash"></i> Excluir
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
