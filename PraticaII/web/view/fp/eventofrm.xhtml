<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${eventoBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
            <li>Folha de Pagamento</li>
        <li><h:link value="${eventoBean.getsTitle()}" outcome="/faces/view/fp/eventolst" /></li>
    </ui:define>

    <ui:define name="main-content">
             <style>
                    .eventoSit{
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        padding: 10px 0px 3px 0px;
                        margin: 0px 0px 10px 0px;
                    }
                    input[type=checkbox], input[type=radio] {
                        margin: 10px 0 0;
                    }
                </style>

        <div class="panel panel-body">
            <h3><h:outputText value="Dados de ${eventoBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="eveCodigo" value="#{eventoBean.evento.eve_codigo}" />

                    <div class="form-group">
                        <h:outputLabel value="Descrição:" for="eveDescricaoo" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="eveDescricao" value="#{eventoBean.evento.eve_descricao}" title="Descrição" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Índice:" for="eveIndice" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="eveIndice" value="#{eventoBean.evento.eve_indice}" title="Índice" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Série: " for="serieevento" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="serieevento" converter="serieEventoConverter" value="#{eventoBean.evento.serieevento}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstSerieEvento}" var="tipe" itemLabel="#{tipe.sev_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tipo: " for="tipoevento" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tipoevento" converter="tipoEventoConverter" value="#{eventoBean.evento.tipoevento}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstTipoEvento}" var="tipe" itemLabel="#{tipe.tpe_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                      <div class="form-group">
                        <h:outputLabel value="Tabela INSS: " for="tabinss" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tabelainss" converter="tabelaINSSConverter" value="#{eventoBean.evento.tabelainss}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstTabinss}" var="tipe" itemLabel="#{tipe.tbs_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                     <div class="form-group">
                        <h:outputLabel value="Tabela IRRF: " for="tabirrf" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tabelairrf" converter="tabelaIRRFConverter" value="#{eventoBean.evento.tabelairrf}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstTabirrf}" var="tipe" itemLabel="#{tipe.tif_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                     <div class="form-group">
                        <h:outputLabel value="Formula: " for="eveformula" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tipoevento" converter="formulaConverter" value="#{eventoBean.evento.formula}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstFormula}" var="tipe" itemLabel="#{tipe.for_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
               
                    
                    



                    <div class="col-md-1"></div>
                    <div class="eventoSit col-md-10">

                        <div class="form-group">
                            <h:outputLabel value="Imprimir:" for="eveimp" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="eveimp" value="#{eventoBean.evento.eve_imprimir}" title="1" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Tributar FGTS:" for="evetfgts" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetfgts" value="#{eventoBean.evento.eve_tributar_fgts}" title="1" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Agregar 13º:" for="eveagr" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="eveagre13" value="#{eventoBean.evento.eve_calcular_media_agregada13}" title="1" 
                                                         pt:autofocus="" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Tributar INSS:" for="evetinss" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetinss" value="#{eventoBean.evento.eve_tributar_inss}" title="1" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Tributar IRRF:" for="evetirrf" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetirrf" value="#{eventoBean.evento.eve_tributar_irrf}" title="1" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Contar Horas Normais" for="eveChr" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evehorasnormais" value="#{eventoBean.evento.eve_horas_dias}" title="1" 
                                                         pt:autofocus="" />
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{eventoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{eventoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
