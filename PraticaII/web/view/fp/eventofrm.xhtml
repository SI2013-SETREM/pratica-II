<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${eventoBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${EventoBean.pTitle}" outcome="/faces/view/fp/eventolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .eventoSit{
                border: 1px solid #ccc;
                border-radius: 4px;
                padding: 10px 0px 3px 0px;
                margin: 0px 0px 10px 0px;
            }
            input[type=checkbox], input[type=radio] {
                margin: 10px 0 0;
            }
        </style>

        <div class="panel panel-body">
            <h3><h:outputText value="Dados de ${eventoBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{eventoBean.evento.eve_codigo}" />

                    <div class="form-group">
                        <h:outputLabel value="Descrição" for="eveNome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="eveDescricao" value="#{eventoBean.evento.eve_descricao}" title="SevNome" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Índice" for="eveIndice" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="eveIndice" value="#{eventoBean.evento.eve_indice}" title="EveIndice" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Série: " for="serieevento" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="serieevento" converter="serieEventoConverter" value="#{eventoBean.evento.serieevento}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstSerieEvento}" var="tipe" itemLabel="#{tipe.sev_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Tipo: " for="tipoevento" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tipoevento" converter="tipoEventoConverter" value="#{eventoBean.evento.tipoevento}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{eventoBean.lstTipoEvento}" var="tipe" itemLabel="#{tipe.tpe_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="eventoSit col-md-8">
                        <div class="form-group">
                            <h:outputLabel value="Imprimir:" for="epiSituacao" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="eveimp" value="#{eventoBean.evento.eve_imprimir}" title="Impri" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Tributar FGTS:" for="epiSituacao" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetfgts" value="#{eventoBean.evento.eve_tributar_fgts}" title="Impri" pt:autofocus="" />
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Agregar 13º:" for="epiSituacao" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="eveagre13" value="#{eventoBean.evento.eve_calcular_media_agregada13}" title="Impri" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Tributar INSS:" for="epiSituacao" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetinss" value="#{eventoBean.evento.eve_tributar_inss}" title="Impri" pt:autofocus="" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Contar Horas Normais:" for="epiSituacao" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evehorasn" value="#{eventoBean.evento.eve_acumular_horas_n}" title="Impri" pt:autofocus="" />
                            </div>
                            <h:outputLabel value="Tributar IRRF" for="epiSituacao" styleClass="control-label col-sm-3" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evetirrf" value="#{eventoBean.evento.eve_tributar_irrf}" title="Impri" pt:autofocus="" />
                            </div>

                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Contar Horas Rais:" for="epiSituacao" styleClass="control-label col-sm-4" />
                            <div class="col-md-2 col-sm-4">
                                <h:selectBooleanCheckbox id="evehorasr" value="#{eventoBean.evento.eve_acumular_rais_base}" title="Impri" pt:autofocus="" />
                            </div>
                        </div>

                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{eventoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{eventoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
