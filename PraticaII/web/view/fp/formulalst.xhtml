<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        ${formulaBean.getpTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li>${formulaBean.getpTitle()}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${formulaBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="formulafrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${formulaBean.getpTitle()}
                </h:link>
            </div>
            <h:form>
                <h:dataTable value="${formulaBean.formulas}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getFor_nome()}"/>
                    </h:column>           
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Horas"/>
                        </f:facet>
                        <h:outputText value="${item.getFor_horas()}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valor"/>
                        </f:facet>
                        <h:outputText value="${item.getFor_horasmais()}"/>
                    </h:column>
               <h:column>
                        <f:facet name="header">
                            <h:outputText value="Taxa"/>
                        </f:facet>
                        <h:outputText value="${item.getFor_taxa()}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${formulaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${formulaBean.getsTitle()}?');" action="${formulaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
