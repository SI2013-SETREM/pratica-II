<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${tabelaINSSBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Folha de Pagamento</li>
        <li><h:link value="${tabelaINSSBean.getpTitle()}" outcome="/faces/view/fp/tabelainsslst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Cadastro de ${tabelaINSSBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="tifCodigo" value="#{tabelaINSSBean.tabelaINSS.tbs_codigo}" />
              
                    
                        <div class="form-group">
                            <h:outputLabel value="Nome da Tabela: " for="nometabelainss" styleClass="control-label col-sm-2" />
                            <div class="col-md-8 col-xs-12">
                                <h:inputText pt:required="required" id="nometabelainss" value="#{tabelaINSSBean.tabelaINSS.tbs_nome}" title="Nome da Tabela" styleClass="form-control" pt:autofocus=""/>
                               </div>
                        </div>
                 

                    <div>
                        <div class="form-group">
                            <h:outputLabel value="Data Inicial: " for="datainicial" styleClass="control-label col-sm-2" />
                            <div class="col-xs-3">
                                <h:inputText  pt:type="date" pt:required="required" id="datainicial" value="#{tabelaINSSBean.tabelaINSS.tbs_data_inicial}" title="Data Inicial" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
                            </div>
                        
                   

                        
                            <h:outputLabel value="Data Final: " for="datafinal" styleClass="control-label col-md-2"  />
                           <div class="col-xs-3">
                                <h:inputText pt:type="date" pt:required="required" id="datafinal" value="#{tabelaINSSBean.tabelaINSS.tbs_data_final}" title="Data Final" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
                            </div>
                        </div>
                        </div>
                

                    <div class="form-group">
                        <h:outputLabel value="Salário Família de:" for="tifValorDeducao" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="1" pt:max="10000" pt:step="0.10" pt:required="required" id="tisSalFini" value="#{tabelaINSSBean.tabelaINSS.tbs_sal_fami_ini}" title="Salário Família de" styleClass="form-control" pt:autofocus="" />
                        </div>
                   

                    
                        <h:outputLabel value="Salário Família Até:" for="tifValorMminDarf" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="1" pt:max="10000" pt:step="0.10" pt:required="required" id="tisSalFfin" value="#{tabelaINSSBean.tabelaINSS.tbs_sal_fami_fin}" title="Salário Família Até" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Abatimento. Imp. ini/fim:" for="tbsAbImpIniFin" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisIRif" value="#{tabelaINSSBean.tabelaINSS.tbs_ab_imp_ini_fin}" title="Abatimento. Imp. ini/fim" styleClass="form-control" pt:autofocus="" />
                        </div>
                    
                        <h:outputLabel value="Salário Familia unico:" for="tifPorPisPasep" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisSaalIni" value="#{tabelaINSSBean.tabelaINSS.tbs_sal_fami_uni}" title="Salário Familia unico" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <h:outputLabel value="Abatimento. Imp. unico:" for="tbsAbImpUni" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisAbUni" value="#{tabelaINSSBean.tabelaINSS.tbs_ab_imp_uni}" title="Abatimento. Imp. unico" styleClass="form-control" pt:autofocus="" />
                        </div>
                    
                        <h:outputLabel value="Aliquota Normal:" for="tifPorPisPasep" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisAlinormal" value="#{tabelaINSSBean.tabelaINSS.tbs_ali_normal}" title="Aliquota Normal" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Aliquota Lei 9.01/98:" for="tifPorPisPasep" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisAlil1" value="#{tabelaINSSBean.tabelaINSS.tbs_ali_lei1}" title="Aliquota Lei 9.01/98" styleClass="form-control" pt:autofocus="" />
                        </div>
                    
                        <h:outputLabel value="Aliquota Lei 10.097/00:" for="tifPorPisPasep" styleClass="control-label col-sm-2" />
                       <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tisAlil2" value="#{tabelaINSSBean.tabelaINSS.tbs_ali_lei2}" title="Aliquota Lei 10.097/00" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{tabelaINSSBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{tabelaINSSBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
