<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${tabelaINSSBean.getsTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${tabelaINSSBean.getpTitle()}" outcome="/faces/view/fp/eventolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${tabelaINSSBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="tifCodigo" value="#{tabelaINSSBean.tabINSS.tbs_codigo}" />
              
                    
                        <div class="form-group">
                            <h:outputLabel value="Nome da Tabela: " for="nometabelainss" styleClass="control-label col-md-3" />
                            <div class="col-md-8 col-xs-12">
                                <h:inputText id="datainicial" value="#{tabelaINSSBean.tabINSS.tbs_nome}" title="Nome da Tabela" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText>
                            </div>
                        </div>
                 

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <h:outputLabel value="Data de Início: " for="datainicial" styleClass="control-label col-md-4" />
                            <div class="col-md-8 col-xs-12">
                                <h:inputText id="datainicial" value="#{tabelaINSSBean.tabINSS.tbs_data_inicial}" title="Data de Início" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <h:outputLabel value="Data Final: " for="datafinal" styleClass="control-label col-md-4" />
                            <div class="col-md-8 col-xs-12">
                                <h:inputText id="datafinal" value="#{tabelaINSSBean.tabINSS.tbs_data_final}" title="Data Final" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Salário Familia De:" for="tifValorDeducao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisSalFini" value="#{tabelaINSSBean.tabINSS.tbs_sal_fami_ini}" title="tifValorDeducao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Salário Familia Até:" for="tifValorMminDarf" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisSalFfin" value="#{tabelaINSSBean.tabINSS.tbs_sal_fami_fin}" title="tifValorMminDarf" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Ab. Imp de Renda:" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisIRif" value="#{tabelaINSSBean.tabINSS.tbs_ab_imp_ini_fin}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Salário Familia Até::" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisSaalIni" value="#{tabelaINSSBean.tabINSS.tbs_sal_fami_uni}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Ab. Imp de Renda:" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisAbUni" value="#{tabelaINSSBean.tabINSS.tbs_ab_imp_uni}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Aliquota Normal:" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisAlinormal" value="#{tabelaINSSBean.tabINSS.tbs_ali_normal}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Aliquota Lei 9.01/98:" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisAlil1" value="#{tabelaINSSBean.tabINSS.tbs_ali_lei1}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Aliquota Lei 10.097/00:" for="tifPorPisPasep" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="tisAlil2" value="#{tabelaINSSBean.tabINSS.tbs_ali_lei2}" title="tifPorPisPasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{tabelaINSSBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{tabelaINSSBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
