<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${faixaINSSBean.getsTitle()}
    </ui:define>



    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${faixaINSSBean.getsTitle()}" outcome="/faces/view/fp/tabelainsslst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da ${faixaINSSBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="fxcod" value="#{faixaINSSBean.faixainss.fai_codigo}" />
                    <div class="form-group">
                        <h:outputLabel value="Salário Inicial" for="tpeNome" styleClass="control-label col-sm-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="Fxsalin" value="#{faixaINSSBean.faixainss.fai_sal_ini}" title="TpeNome" styleClass="form-control" pt:autofocus="" />
                        </div> 
                    </div>
                     <div class="form-group">
                        <h:outputLabel value="Salário Final" for="tpeNome" styleClass="control-label col-sm-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="Fxsalfin" value="#{faixaINSSBean.faixainss.fai_sal_fin}" title="TpeNome" styleClass="form-control" pt:autofocus="" />
                        </div> 
                     </div>
                    <div class="form-group">
                        <h:outputLabel value="Aliquota" for="tpeNome" styleClass="control-label col-sm-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="Fxali" value="#{faixaINSSBean.faixainss.fai_aliquota}" title="TpeNome" styleClass="form-control" pt:autofocus="" />
                        </div> 
                    </div>
                      <div class="form-group">
                        <h:outputLabel value="Ab. Imposta de Renda" for="tpeNome" styleClass="control-label col-sm-3" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="Fxir" value="#{faixaINSSBean.faixainss.fai_ab_imp_renda}" title="TpeNome" styleClass="form-control" pt:autofocus="" />
                        </div> 
                      </div>
                    <div class="form-group">
                        <h:outputLabel value="Tabela INSS: " for="tabelainss" styleClass="control-label col-sm-2" />
                        <div class="col-md-6 col-sm-12">
                            <h:selectOneMenu id="tabelainss" converter="tabelaINSSConverter" value="#{faixaINSSBean.faixainss.tabelainss}" styleClass="form-control" pt:autofocus="" >
                                <f:selectItems value="#{faixaINSSBean.lstTabelaINSS}" var="tipe" itemLabel="#{tipe.tbs_nome}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{faixaINSSBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{faixaINSSBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
