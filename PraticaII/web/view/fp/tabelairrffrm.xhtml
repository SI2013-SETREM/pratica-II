<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${tabelaIRRFBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Folha de Pagamento</li>
        <li><h:link value="${tabelaIRRFBean.pTitle}" outcome="/faces/view/fp/tabelairrflst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Cadastro de ${tabelaIRRFBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="tifCodigo" value="#{tabelaIRRFBean.tabelaIRRF.tif_codigo}" />
                    <!--                            <div class="form-group">
                                            <h:outputLabel value="Código:" for="tifcodigo" styleClass="control-label col-sm-1" />
                                            <div class="col-md-6">
                                                <h:inputText id="tifcodigo" value="#{tabelaIRRFBean.tabelaIRRF.tif_codigo}" title="tifcodigo" styleClass="form-control" />
                                            </div>
                                        </div>-->


                    <div class="form-group">
                        <h:outputLabel value="Nome da Tabela:" for="tifNome" styleClass="control-label col-sm-2" />
                        <div class="col-md-8 col-sm-12">
                            <h:inputText pt:required="required" id="tifNome" value="#{tabelaIRRFBean.tabelaIRRF.tif_nome}" title="Nome da Tabela" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div>
                        <div class="form-group">
                            <h:outputLabel value="Data Inicial: " for="datainicial" styleClass="control-label col-sm-2" />
                            <div class="col-xs-3">
                                <h:inputText pt:type="date" pt:required="required" id="datainicial" value="#{tabelaIRRFBean.tabelaIRRF.tif_dataincial}" title="Data Inicial" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>

                            </div>


                            <h:outputLabel value="Data Final:" for="datafinal" styleClass="control-label col-sm-2" />
                            <div class="col-xs-3">
                                <h:inputText pt:type="date" pt:required="required" id="datafinal" value="#{tabelaIRRFBean.tabelaIRRF.tif_datafinal}" title="Data Final" styleClass="form-control" pt:autofocus="">
                                    <f:convertDateTime pattern="yyyy-MM-dd" /></h:inputText>
                            </div>

                        </div>

                    </div>



                    <div>
                        <div class="form-group">
                            <h:outputLabel value="Valor Dedução:" for="tifValorDeducao" styleClass="control-label col-sm-2" />
                            <div class="col-xs-3">
                                <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tifValorDeducao" value="#{tabelaIRRFBean.tabelaIRRF.tif_valor_deducao}" title="Valor Dedução" styleClass="form-control" pt:autofocus="" />

                            </div>
                            <h:outputLabel value="Valor Mínimo Darf.:" for="tifValorMminDarf" styleClass="control-label col-sm-2" />
                           <div class="col-xs-3">
                                <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tifValorMminDarf" value="#{tabelaIRRFBean.tabelaIRRF.tif_valor_min_darf}" title="Valor Mínimo Darf." styleClass="form-control" pt:autofocus="" />

                            </div>

                        </div>

                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Pis Pasep:" for="tifPisPasep" styleClass="control-label col-sm-2" />
                        <div class="col-xs-3">
                            <h:inputText pt:type="number" pt:min="0" pt:max="10000" pt:step="0.10" pt:required="required" id="tifPisPasep" value="#{tabelaIRRFBean.tabelaIRRF.tif_por_pis_pasep}" title="Pis Pasep" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{tabelaIRRFBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{tabelaIRRFBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
