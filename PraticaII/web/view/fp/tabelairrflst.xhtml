<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Tabela e Faixa IRRF
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li>${tabelaIRRFBean.getpTitle()}</li>
        <li>${faixaIRRFBean.getpTitle()}</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de ${tabelaIRRFBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="tabelairrffrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${tabelaIRRFBean.getpTitle()}
                </h:link>
                <h:outputText value="  "/>
                
            </div>
            <h:form>
                <h:dataTable value="${tabelaIRRFBean.tabelaIRRFs}" var="item" rendered="${tabelaIRRFBean.tabelaIRRFs.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Inicial"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_dataincial()}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data Final"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_datafinal()}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Dedução"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_valor_deducao() }"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valor Minimo Darf."/>
                        </f:facet>
                        <h:outputText value="${item.getTif_valor_min_darf()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pis Pasep"/>
                        </f:facet>
                        <h:outputText value="${item.getTif_por_pis_pasep()}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${tabelaIRRFBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${tabelaIRRFBean.getsTitle()}?');" action="${tabelaIRRFBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        
            <h:form>
           
        <div >
            <h3><h:outputText value="Lista de ${faixaIRRFBean.getpTitle()}"/></h3>
            <div class="btns-top-table">
                <h:link outcome="faixairrffrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir ${faixaIRRFBean.getpTitle()}
                </h:link>
                <h:outputText value="  "/>
                
            </div>
                <h:dataTable value="${faixaIRRFBean.faixaIRRFs}" var="item" rendered="${faixaIRRFBean.faixaIRRFs.rowAvailable}" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="${item.getFrf_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Aliquota"/>
                        </f:facet>
                        <h:outputText value="${item.getFrf_aliquota()}"/>
                        </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dedução"/>
                        </f:facet>
                        <h:outputText value="${item.getFrf_deducao()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Inicial"/>
                        </f:facet>
                        <h:outputText value="${item.getFrf_salario_inicial() }"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salário Final"/>
                        </f:facet>
                        <h:outputText value="${item.getFrf_salario_final()}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tabela IRRF"/>
                        </f:facet>
                        <h:outputText converter="tabelaIRRFConverter" value="${item.tabelairrf}"/>
                    </h:column>
                    
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${faixaIRRFBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir o ${faixaIRRFBean.getsTitle()}?');" action="${faixaIRRFBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            
             </div>
            
            </h:form>
            
            
            
         
                 </div>
       </ui:define>
</ui:composition>
