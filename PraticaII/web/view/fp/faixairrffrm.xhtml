<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${faixaIRRFBean.getpTitle()}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${faixaIRRFBean.getpTitle()}" outcome="/faces/view/fp/tabelairrflst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados de ${faixaIRRFBean.getsTitle()}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="frfCodigo" value="#{faixaIRRFBean.faixaIRRF.frf_codigo}" />

                    <div class="form-group">
                        <h:outputLabel value="Salário Inicial:" for="frfSalarioInicial" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="frfSalarioInicial" value="#{faixaIRRFBean.faixaIRRF.frf_salario_inicial}" title="frfSalarioInicial" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Salário Final:" for="frfSalarioFinal" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="frfSalarioFinal" value="#{faixaIRRFBean.faixaIRRF.frf_salario_final}" title="frfSalarioFinal" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Alíquota:" for="frfAliquota" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="frfAliquota" value="#{faixaIRRFBean.faixaIRRF.frf_aliquota}" title="frfAliquota" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>


                    <div class="form-group">
                        <h:outputLabel value="Valor Dedução:" for="frfDeducao" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText id="frfDeducao" value="#{faixaIRRFBean.faixaIRRF.frf_deducao}" title="frfDeducao" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                 <div class="form-group">
                        <h:outputLabel value="Tabela IRRF: " for="tabelairrf" styleClass="control-label col-sm-2" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{faixaIRRFBean.faixaIRRF.tabelairrf}" converter="tabelaIRRFConverter" id="tabelairrf"   class="form-control" pt:autofocus="" >
                                <f:selectItems value="#{faixaIRRFBean.lstTabelaIRRF}" var="tabelairrf"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
     
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{faixaIRRFBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{faixaIRRFBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                    
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
