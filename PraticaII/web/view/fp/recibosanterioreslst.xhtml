<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">
        Recibos do Colaborador #{folhaPagamentoBean.pessoa.pes_nome}
    </ui:define>

    <ui:define name="breadcrumb">
      Teste
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de Recibos anteriores"/></h3>
            <div class="btns-top-table">
            </div>
            <h:form>
                 <div>
                                      <h:dataTable var="itens" value="${folhaPagamentoBean.dataModelEveFolhas}" styleClass=" table table-bordered table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Código"/>
                                            </f:facet>
                                            <h:outputText value="${itens.eve_evento.eve_codigo}" /> 
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                            <h:outputText value="${itens.evf_descricao}" /> 
                                        </h:column>


                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Indice"/>
                                            </f:facet>
                                            <h:outputText value="${itens.evf_indice }" />
                                        </h:column>
              
                                    </h:dataTable>
                                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
