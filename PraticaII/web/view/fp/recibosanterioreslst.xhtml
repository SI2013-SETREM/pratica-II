<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Recibos do Colaborador #{folhaPagamentoBean.pessoa.pes_nome}
    </ui:define>

    <ui:define name="breadcrumb">
        Teste
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de Recibos anteriores"/></h3>
            <div class="btns-top-table">
            </div>
            <h:form>
                
                <h:dataTable var="itens" value="#{folhaPagamentoBean.histFolhas1}" styleClass=" table table-bordered table-striped">
                        <h:column headerClass="col-visualizar-header">
                                <f:facet name="header">
                                    <h:outputText value="Folha"/>
                                </f:facet>
                                <h:commandLink title="Visualalizar" action="#{folhaPagamentoBean.selectFuncionario3()}" >
                                    <i class="fa fa-file-text-o"></i> Visualizar
                                </h:commandLink>
                            </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data"/>
                            </f:facet>
                            <h:outputText value="${itens.hif_data}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="AcrÃ©scimos"/>
                            </f:facet>
                            <h:outputText value="${itens.hif_valor_acre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descontos"/>
                            </f:facet>
                            <h:outputText value="${itens.hif_valor_desc }" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Liquido"/>
                            </f:facet>
                            <h:outputText value="${itens.hif_valor_liquido }" />
                        </h:column>

                    </h:dataTable>
               
            </h:form>
        </div>
    </ui:define>
</ui:composition>
