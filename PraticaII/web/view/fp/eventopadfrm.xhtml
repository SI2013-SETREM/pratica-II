<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../modelos/default.xhtml">
            <ui:define name="title">
                Eventos Padrão
            </ui:define>
            <ui:define name="breadcrumb">
                <li>Lista de eventos</li>
            </ui:define>

            <ui:define name="main-content">
                <style>

                </style>
                <script>
                    jQuery(function ($) {


                        

                        function vericaCheck(tbl) {
                            var itens;
                            $('input:checked', tbl.fnGetNodes()).each(function () {

                                var rowIndex = tbl.fnGetPosition($(this).closest('tr')[0]);
                                var data = tbl.fnGetData(rowIndex);
                                itens = data.valueOf();

                                tbl.fnDeleteRow(rowIndex);
                            });
                        }


                        $('#salvar').click(function () {
                            var tabela = $('#tblEvent').DataTable();
                            vericaCheck(tabela);

                            if (itens == null) {

                                return false;
                            } else {
                                alert('não certo!')
                                return false;
                            }

                        });
                    });
                </script>

                <div class="panel panel-body">

                    <h:form>
                        <h3>Selecione os Eventos Padrões</h3>
                        <h:dataTable id="tblEvent" value="${eventoBean.eventos}" var="item"  styleClass="dataTable table table-bordered table-striped">

                            <h:column>
                                <h:selectBooleanCheckbox id="evnt" value="1" />                                
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <h:outputText value="${item.eve_descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Indice"/>
                                </f:facet>
                                <h:outputText value="${item.eve_indice}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Série"/>
                                </f:facet>
                                <h:outputText value="${item.serieevento.sev_descricao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="${item.tipoevento.tpe_nome}"/>
                            </h:column>

                        </h:dataTable>
                        <div class="form-group">
                            <div class="col-md-offset-9 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                                <h:link styleClass="btn btn-default" value="Cancelar" />
                                <h:commandButton id="salvar" styleClass="btn btn-primary" value="Salvar"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
