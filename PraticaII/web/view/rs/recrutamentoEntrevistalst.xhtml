<ui:composition template="./../modelos/wizardRecrutamentoModelo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Entrevistas
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Entrevistas</li>
        <li><h:link value="Candidatos do Recrutamento" outcome="/faces/view/rs/recrutamentolst" /></li>
    </ui:define>

    <ui:define name="content">
        <h3><h:outputText value="Lista de Entrevistas"/></h3>
        <h:form>
            <div class="btns-top-table">
                <h:commandLink styleClass="btn btn-success" action="${recrutamentoBean.novaEntrevista('recrutamentoEntrevistafrm?faces-redirect=true')}">
                    <i class="fa fa-plus"></i> Inserir Entrevista
                </h:commandLink>
            </div>
            <h:dataTable value="${recrutamentoBean.entrevistas}" var="item" styleClass="dataTable table table-bordered table-striped">
                <h:column class="col-lg-6">
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="${item.recrutamentoPessoa.pessoa.pes_nome}"/>
                </h:column>
                <h:column class="col-lg-4">
                    <f:facet name="header">
                        <h:outputText value="Data/Hora"/>
                    </f:facet>
                    <h:outputText value="${item.entDatahora}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </h:column>
                <h:column headerClass="col-editar-header">
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:commandLink action="${recrutamentoBean.editEntrevista()}">
                        <i class="fa fa-pencil"></i> Editar
                    </h:commandLink>
                </h:column>
                <h:column headerClass="col-editar-header">
                    <f:facet name="header">
                        <h:outputText value="Editar"/>
                    </f:facet>
                    <h:commandLink action="${recrutamentoBean.deleteEntrevista()}" onclick="return confirm('Tem certeza de que deseja excluir o registro?');">
                        <i class="fa fa-trash"></i> Excluir
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <div class="col-lg-12 btn-group-separated" style="text-align: right">
                <h:commandLink styleClass="btn btn-info" action="#{recrutamentoBean.voltar('recrutamentoCandidatos?faces-redirect=true')}">
                    <i class="fa fa-chevron-left"></i> Voltar
                </h:commandLink>
                <h:commandLink styleClass="btn btn-info" action="#{recrutamentoBean.voltar('recrutamentoSelecao?faces-redirect=true')}">
                    AvanÃ§ar <i class="fa fa-chevron-right"></i>
                </h:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
