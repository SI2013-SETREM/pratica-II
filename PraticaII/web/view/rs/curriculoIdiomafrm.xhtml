<ui:composition template="./../modelos/wizardCurriculo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h3><h:outputText value="Currículo de ${curriculoBean.pessoa.pes_nome}"/></h3>
        <h4><h:outputText value="Idioma"/></h4>
        <f:view>
            <h:messages/>
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel value="Idioma" for="pesIdioma" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-6 col-sm-12">
                        <h:selectOneMenu id="pesIdioma" converter="idiomaConverter" value="#{curriculoBean.pessoaIdioma.idioma}" styleClass="form-control">
                            <f:selectItems value="#{curriculoBean.listIdiomas}" var="tipe" itemLabel="#{tipe.idiDescricao}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Nível de Escrita" for="pesNivelescrita" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:selectOneMenu id="pesNivelescrita" value="#{curriculoBean.pessoaIdioma.pesIdiNivelescrita}" styleClass="form-control">
                            <f:selectItem itemValue="1" itemLabel="Básico"/>
                            <f:selectItem itemValue="2" itemLabel="Básico a Intermediário"/>
                            <f:selectItem itemValue="3" itemLabel="Intermediário"/>
                            <f:selectItem itemValue="4" itemLabel="Avançado"/>
                            <f:selectItem itemValue="5" itemLabel="Fluente"/>
                        </h:selectOneMenu>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Nível de Fala" for="pesNivelfala" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:selectOneMenu id="pesNivelfala" value="#{curriculoBean.pessoaIdioma.pesIdiNivelfala}" styleClass="form-control">
                            <f:selectItem itemValue="1" itemLabel="Básico"/>
                            <f:selectItem itemValue="2" itemLabel="Básico a Intermediário"/>
                            <f:selectItem itemValue="3" itemLabel="Intermediário"/>
                            <f:selectItem itemValue="4" itemLabel="Avançado"/>
                            <f:selectItem itemValue="5" itemLabel="Fluente"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 btn-group-separated">
                        <h:link styleClass="btn btn-default" style="" value="Cancelar" outcome="#{curriculoBean.listIdioma()}" />
                        <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{curriculoBean.saveIdioma()}"/>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
