<ui:composition template="./../modelos/wizardRecrutamentoModelo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ManutenÃ§Ã£o Entrevista
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Entrevista</li>
        <li><h:link value="Entrevistas" outcome="/faces/view/rs/recrutamentoEntrevistalst" /></li>
    </ui:define>

    <ui:define name="content">
        <h3><h:outputText value="Dados da Entrevista"/></h3>
        <f:view>
            <h:messages/>
            <h:form styleClass="form-horizontal">
                <h:inputHidden id="EntCodigo" value="#{recrutamentoBean.entrevista.getEntCodigo()}" />
                <div class="form-group">
                    <h:outputLabel  value="Candidato:" for="recrutamentopessoa" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-6 col-sm-12">
                        <h:selectOneMenu id="recrutamentopessoa" converter="recrutamentoPessoaConverter" value="#{recrutamentoBean.entrevista.recrutamentoPessoa}" styleClass="form-control">
                            <f:selectItems value="#{recrutamentoBean.recrutamentoPessoas}" var="tipe" itemLabel="#{tipe.pessoa.getPes_nome()}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                 <div class="form-group">
                    <h:outputLabel value="Resumo entrevista:" for="ent_resumo_entrevista" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputTextarea rows="6" pt:required="required" id="ent_resumo_entrevista" value="#{recrutamentoBean.entrevista.ent_resumo_entrevista}" styleClass="form-control" />
                    </div> 
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 btn-group-separated">
                        <h:link styleClass="btn btn-default" style="" value="Cancelar" outcome="#{recrutamentoBean.listarEntrevista()}" />
                        <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{recrutamentoBean.salvarEntrevista('recrutamentoEntrevistalst?faces-redirect=true')}"/>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
