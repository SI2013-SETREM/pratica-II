<ui:composition template="../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Gestão de Currículos
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Recrutamento e Seleção</li>
        <li>Gestão de Currículos</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Currículos"/></h3>
            <h:form>
                <h:dataTable value="${curriculoBean.cvs}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Relação"/>
                        </f:facet>
                        <h:outputText rendered="${item.pes_tipo==1}" value="Funcionário"/>
                        <h:outputText rendered="${item.pes_tipo==2}" value="Ex-funcionário"/>
                        <h:outputText rendered="${item.pes_tipo==3}" value="Candidato"/>
                        <h:outputText rendered="${item.pes_tipo==4}" value="Instrutores"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.pes_nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data de Atualização"/>
                        </f:facet>
                        <h:outputText rendered="${item.pes_cur_dataatualizado == null}" value="Nunca"/>
                        <h:outputText value="${item.pes_cur_dataatualizado}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${curriculoBean.edit()}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
