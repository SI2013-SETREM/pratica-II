<ui:composition template="./../modelos/wizardRecrutamentoModelo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Selecionar Candidatos
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Recrutamento</li>
        <li><h:link value="Candidatos do Recrutamento" outcome="/faces/view/rs/recrutamentolst" /></li>
    </ui:define>

    <ui:define name="content">
        <h3><h:outputText value="Candidatos do Recrutamento"/></h3>
        <f:view>
            <h:form styleClass="form-horizontal">
                <h:dataTable value="${recrutamentoBean.candidatosRecrutamento}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_cpf()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RG"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_rg()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Selecionar"/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{item.selecionado}" disabled="#{item.status!=1 and item.status!=0}"/>
                    </h:column>
                </h:dataTable>
                <div class="form-group row">
                    <div class="col-lg-6 btn-group-separated">
                        <h:link styleClass="btn btn-default" style="" value="Cancelar" outcome="#{recrutamentoBean.listar()}" />
                        <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{recrutamentoBean.salvarCandidatos('recrutamentolst?faces-redirect=true')}"/>
                    </div>
                    <div class="col-lg-6 btn-group-separated" style="text-align: right">
                        <h:commandButton styleClass="btn btn-info" value="Voltar" action="#{recrutamentoBean.voltar('recrutamentofrm?faces-redirect=true')}"/>
                        <h:commandButton styleClass="btn btn-info" value="Avançar" action="#{recrutamentoBean.salvarCandidatos('recrutamentoEntrevistalst?faces-redirect=true')}"/>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
