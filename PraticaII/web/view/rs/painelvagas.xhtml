<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="../modelos/default.xhtml">
            <ui:define name="title">
                Painel de Vagas
            </ui:define>
             <ui:define name="header">
                 <style>
                     .setor{
                         margin-top: 5px;
                         font-size: 20px;
                     }
                     .vaga{
                         font-size: 25px;
                         font-weight: bolder;      
                     }
                     .descricao-vaga{
                         margin-top: 25px;
                     }
                   
                 </style>
            </ui:define>

            <ui:define name="breadcrumb">
                <li>Recrutamento e Seleção</li>
                <li>Painel de Vagas</li>
            </ui:define>

            <ui:define name="main-content">
                <div class="panel panel-body">
                    <div class="row">
                    <div class="row">
                        <c:forEach items="#{recrutamentoCargoBean.dao.findAll}" var="vagas">
                             <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="thumbnail">
                                <div class="caption">
                                    <span class="setor">#{vagas.cargo.car_pai.car_descricao}</span><br/>
                                    <span class="vaga">#{vagas.cargo.car_descricao}</span>
                                    <p class="text-justify descricao-vaga">
                                        <span>Número de Vagas:</span> <span>#{vagas.recCarQuantidade}</span><br/>
                                        <span>Descrição:</span> <span>#{vagas.recCarDescricao}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        </c:forEach>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <p:tree value="#{recrutamentoCargoBean.arvoreCargos}" var="tree" dynamic="true">
                                <p:treeNode expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder">
                                    <h:outputText value="#{tree}" />
                                </p:treeNode>
                            </p:tree>
                        </div> 
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
