<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="../modelos/default.xhtml">

            <ui:define name="title">
                Processos de Recrutamento
            </ui:define>

            <ui:define name="main-content">
                <div class="panel panel-body">
                    <h3><h:outputText value="Lista de ${recrutamentoBean.pTitle}"/></h3>
                    <div class="btns-top-table">
                        <h:link outcome="recrutamentlst" styleClass="btn btn-success">
                            <i class="fa fa-plus"></i> Inserir ${recrutamentoBean.sTitle}
                        </h:link>
                    </div>
                    <h:form>
                        <h:dataTable value="${recrutamentoBean.recrutamentos}" var="item" styleClass="dataTable table table-bordered table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="${item.getRecTitulo()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <c:if test="${item.getRecStatus()}=1">
                                    <h:outputText value="Interno"/>
                                </c:if>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data InÃ­cio"/>
                                </f:facet>
                                <h:outputText value="${item.getRecInicio()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data Fim"/>
                                </f:facet>
                                <h:outputText value="${item.getRecFim()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="${item.getRecStatus()}"/>
                            </h:column>
                            <h:column headerClass="col-editar-header">
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="${recrutamentoBean.edit(item)}">
                                    <i class="fa fa-pencil"></i> Editar
                                </h:commandLink>
                            </h:column>
                            <h:column headerClass="col-excluir-header">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <h:commandLink onclick="return confirm('Deseja realmente excluir o ${recrutamentoBean.sTitle}?');" action="${recrutamentoBean.delete(item)}">
                                    <i class="fa fa-trash"></i> Excluir
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>
