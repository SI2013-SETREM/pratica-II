<ui:composition template="./../modelos/wizardCurriculo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h3><h:outputText value="Currículo de ${curriculoBean.pessoa.pes_nome}"/></h3>
        <h4><h:outputText value="Experiência"/></h4>
        <f:view>
            <h:messages/>
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel  value="Empresa" for="frmEmpresa" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-6 col-sm-12">
                        <h:selectOneMenu id="frmEmpresa" converter="empresaConverter" value="#{curriculoBean.pessoaExperiencia.empresa}" styleClass="form-control">
                            <f:selectItems value="#{curriculoBean.empresas}" var="tipe" itemLabel="#{tipe.getEmp_nome()}" />
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Cargo" for="frmCargo" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputText pt:required="required" id="frmCargo" value="#{curriculoBean.pessoaExperiencia.expCargo}" styleClass="form-control" />
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Descrição" for="expDescricao" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputTextarea rows="4" id="expDescricao" value="#{curriculoBean.pessoaExperiencia.expDescricao}" styleClass="form-control"/>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data de Início" for="expDatainicio" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputText pt:type="date" id="expDatainicio" value="#{curriculoBean.pessoaExperiencia.expDatainicio}" styleClass="form-control">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Data de Saída" for="expDatafim" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputText pt:type="date" id="expDatafim" value="#{curriculoBean.pessoaExperiencia.expDatafim}" styleClass="form-control">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Local" for="expLocal" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputTextarea rows="4" id="expLocal" value="#{curriculoBean.pessoaExperiencia.expLocal}" styleClass="form-control"/>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Referência" for="expReferencia" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputTextarea rows="4" id="expReferencia" value="#{curriculoBean.pessoaExperiencia.expReferencia}" styleClass="form-control"/>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Anotações" for="expAnotacao" styleClass="control-label col-sm-1 col-md-2" />
                    <div class="col-md-8 col-sm-12">
                        <h:inputTextarea rows="4" id="expAnotacao" value="#{curriculoBean.pessoaExperiencia.expAnotacao}" styleClass="form-control"/>
                    </div> 
                </div>
                <div class="form-group">
                    <h:outputLabel value="Volutário" for="expVoluntario" styleClass="control-label col-sm-1 col-md-2" />
                    <h:selectBooleanCheckbox value="#{curriculoBean.pessoaExperiencia.expVoluntario}"/>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6 btn-group-separated">
                        <h:link styleClass="btn btn-default" style="" value="Cancelar" outcome="#{curriculoBean.listFormacao()}" />
                        <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{curriculoBean.saveExperiencia()}"/>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
