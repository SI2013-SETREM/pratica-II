<ui:composition template="./../modelos/wizardRecrutamentoModelo.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        <h3><h:outputText value="Candidatos do Recrutamento"/></h3>
        <f:view>
            <h:form styleClass="form-horizontal">
                <h:dataTable value="${recrutamentoBean.recrutamentoPessoasDM}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Código"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_codigo()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CPF"/>
                        </f:facet>
                        <h:outputText value="${item.getPessoa().getPes_cpf()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Selecionar"/>
                        </f:facet>
                        <h:commandLink action="${recrutamentoBean.selecionarPessoa()}" rendered="#{item.getRecPesStatus() != 3 and item.getRecPesStatus() != 4}">
                            <i class="fa fa-check-circle"></i> Selecionar
                        </h:commandLink>
                        <h:outputText value="Selecionado"  rendered="#{item.getRecPesStatus() == 4}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        <h:commandLink action="${recrutamentoBean.eliminarPessoa()}" rendered="#{item.getRecPesStatus() != 3 and item.getRecPesStatus() != 4}">
                            <i class="fa fa-ban"></i> Eliminar
                        </h:commandLink>
                        <h:outputText value="Eliminado"  rendered="#{item.getRecPesStatus() == 3}"/>
                    </h:column>
                </h:dataTable>
                <div class="form-group row">
                    <div class="col-lg-6 btn-group-separated">
                        <h:link styleClass="btn btn-default" style="" value="Cancelar" outcome="#{recrutamentoBean.listar()}" />
                        <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{recrutamentoBean.salvarCandidatos('recrutamentolst?faces-redirect=true')}"/>
                    </div>
                    <div class="col-lg-6 btn-group-separated" style="text-align: right">
                        <h:commandLink styleClass="btn btn-info" action="#{recrutamentoBean.voltar('recrutamentofrm?faces-redirect=true')}">
                            <i class="fa fa-chevron-left"></i> Voltar
                        </h:commandLink>
                        <h:commandLink styleClass="btn btn-info" action="#{recrutamentoBean.salvarCandidatos('recrutamentoEntrevistalst?faces-redirect=true')}">
                            Avançar <i class="fa fa-chevron-right"></i>
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
